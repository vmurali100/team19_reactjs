<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* Prevent scrolling */
        }


        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            background-color: #111;
            padding-top: 20px;
            color: white;
        }

        .content {
            padding: 16px;
            height: 100vh;
            /* Set the height to 100% of the viewport height */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .sidebar a {
            display: block;
            padding: 16px;
        }

        /* Media query for responsive layout */
        @media screen and (min-width: 600px) {
            .content {
                /* margin-left: 220px; */
            }
        }

        #mainContent {
            background: linear-gradient(90deg, rgba(2, 0, 6, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: white;
            overflow-y: auto;
            /* Enable vertical scrolling within #mainContent */
        }
    </style>
</head>

<body>

    <header>
        <h1>myTech technology Pvt Ttd</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="#" onclick="loadRegisterPage()">Rigister</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>



    <div class="content" id="mainContent">
    </div>

    <footer>
        <p>&copy; myTech technology Pvt Ttd. All rights reserved.</p>
    </footer>

    <script>
       function loadRegisterPage() {
    fetch('Register.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(html => {
            document.getElementById('mainContent').innerHTML = html;
        })
        .catch(error => {
            console.error('Error during fetch operation:', error);
        });
}

    </script>
</body>

</html>
