<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtag</title>
</head>
<body>
    <form action="">
        <label for="">First Name :</label><br>
        <input type="text" placeholder="enter your first name"><br>
        <label for="">Last Name :</label><br>
        <input type="text" placeholder="enter your last name"><br>
        <label>Email :</label><br>
        <input type="email" placeholder="enter mail-id"><br>
        <label for="">D.O.B</label><br>
        <input type="date"><br>
        <label>age</label><br>
        <input type="number" placeholder="enter age"><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br>
        <label>Entry Time</label><br>
        <input type="time"><br>
        <label>select subjects :</label>
        <input type="checkbox">HTML <br>
        <input type="checkbox">CSS <br>
        <input type="checkbox">JS <br>
        <input type="checkbox">React JS <br>
        <label>Select state :</label>
        <select>
            <option value="">Andhra Pradesh</option><br>
            <option value="">karnataka</option><br>
            <option value="">Telengana</option><br>
        </select><br>
        <label>Description :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
