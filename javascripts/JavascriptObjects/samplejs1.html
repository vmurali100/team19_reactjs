<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Objects</title>
</head>
<body>
    <script>
        // objects

        var kingkholi={
            Name:"Virat Kholi",
            age:35,
            Height:"175cm",
            IsMarried:true,
            Batting:"Right-Hand Batsman",
            JerseyNo:17,
            myfunction:function(){},
            centuries:{
                totalcenturies:70,
            },
            
        }
        console.log(kingkholi);
        kingkholi.Role="top-order batsman"; // adding a property with help of (.)
        console.log(kingkholi)
        kingkholi["Wife"]="Anuska Sharma" // we can add the property to an object with help '[]' array braces.
        console.log(kingkholi)
        delete kingkholi.Wife
        console.log(kingkholi)

        //object2

        var Car={
            brand:"Audi",
            price:9000000,
            model:"A46",
            Color:"white",
            Rating:"*****",
            seats:{
                TotalSeats:4,
            }
        }
        console.log(Car)
        Car.company="Audi"
        Car["location"]="chennai"
        console.log(Car)
        delete Car.company
        console.log(Car)


        //object3

        let Athlete={
            name:"NeerjChopra",
            age:28,
            Dob:'19-11-1997',
            IsMarried:true,
            phno:null,
            gender:'male',
            job:'Athlete',
            Event:'Javelinthrow',
            eventdate:function(){},
            EventDetails:{
                Place:'China',
                EventName:'Beijing2022-SpringFestival'
            }
          

        }
       

        Athlete.Category='Under18'
        Athlete['Event Time']="10.00AM"
       
        delete Athlete.eventdate
        
        Athlete.phno="9876543210";

        Athlete.eventdate=function(){
            document.write("hi iam from anonymous function")
        };
        Athlete['no.of.players']=function(){};

        console.log(Athlete);


        //Object3

        let hospital={
            location:"CMC-vellore",
            TotalPatients:"30000",
            doctors:"2000",
            nurses:"50000",
            accomodation:"free"

        }

        // object 4

        let laptop={
            brand:"HP",
            Color:"Grey",
            cost:55000,
            Ram:"8GB",
            systemType:"64bit",
            Edition:"Windows11",

        }

        laptop.model="RYZEN 5000 series"
        laptop['warranty']="1year";
        delete laptop.warranty
        laptop.Ram="16gb";
        console.log(laptop)

        // object5

        let book={
            name:'Think and Grow Rich',
            Author:'Napolean Hill',
            PublishedYear:1937,
            TotalPages:327,
            isopen:false,
            open:function(){
                book.isopen=true;
                console.log("Woof..!")
            }
        }  
            book.open();
            console.log(book);


            book.price="99Rs";
            book['Volume']=1;
            // delete book.Volume



            console.log(book)

            // object 6

            let movie={
                title:"Bahubali",
                director:"Rajamouli",
                Release:"10th july 2015",
                budget:"180crore",
                country:"India",
                play:function(){
                    console.log("Movie is plYING Suceessfully!")
                }
                
            }
            console.log(movie);
            movie.Actor="Prabhas";
            movie['Actress']='Anushka Shetty';
            movie.play()

            //object 7

            let restaurant={
                Industry:"Restaurant",
                name:"SFC",
                founder:"Arthur Withers",
                products:['Fried chicken','chicken Sandwiches','lolipop','frenchfries'],
                website:"www.southernfriedchicken.com",
                open:function(){
                    console.log("Welcome to our New Restaurant")
                }
            }

            // open();
            // console.log(restaurant)
            console.log(restaurant.open);






            

















        
       




    </script>
    
</body>
</html>
