<body>
      <!-- Q2 -->
    <script>
        // Taking a number and a factor and returns their product
        function product(number, factor) {
            return (number * factor);
        }
        var number = 20;
        var factor = 20;
        var result = product(number, factor);
        console.log("The product of number and factor is" + result)
    </script>
