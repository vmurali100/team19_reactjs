<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // incrementing by 1
        var mynumber=10;
        mynumber++;
        console.log("After incrementing"+ mynumber);
        //  decrementing by 1
         var mynumber=10;
         mynumber--;
         console.log("After decrementing"+ mynumber);

    </script>
</body>
