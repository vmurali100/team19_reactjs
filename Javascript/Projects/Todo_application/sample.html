<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn, .delete-btn, .complete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .edit-btn:hover, .delete-btn:hover, .complete-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create Todo Task</h2>
    <form action="submit_todo.php" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter task description"></textarea>

        <input type="submit" value="Submit">
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Complete Project Proposal</td>
                <td>High</td>
                <td>2024-02-05</td>
                <td>Draft and finalize the project proposal for client meeting.</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                    <button class="complete-btn">Mark as Completed</button>
                </td>
            </tr>
            <!-- Add more rows for other tasks -->
        </tbody>
    </table>
</body>
</html>
