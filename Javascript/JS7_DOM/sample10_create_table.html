<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Mob</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var student = {
            fname:"Ram",
            lname:"Ravi",
            email:"ram@gmail.com",
            city:"chittoor",
            mob:9663856625,
            state:"Ap"
        }
        var myTr = document.createElement("tr") 
        for(a in student){
            var mytd = document.createElement("td") // We have 6 Properties in Student Object , SO it Creates 6 tds
            mytd.innerHTML = student[a] // While looping , adding each property value to the Td
            myTr.appendChild(mytd) // all 6 Tds will be appended to Table Row(tr)
            console.log(student[a])
        }
        document.querySelector("tbody").appendChild(myTr)

        
    </script>
</body>
</html>
