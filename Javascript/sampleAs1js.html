    <!-- Q1 -->
    <script>
        // Taking two numbers and returns their sum
        function addnumbers(num1, num2) {
            return num1 + num2;
        }
        var num1= 10;
        var num2= 20;
        var result = addnumbers(num1, num2);
        console.log("The sum of number1 and number2 is"+result);
    </script>
