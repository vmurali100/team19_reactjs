<body>
    <!-- Q4 -->
    <script>
        function numbers(a,b) 
        {
        if(a>b)
        {
          return a +"greater than";
        }
        else(a<b)
        {
          return b +"less than";
        }
        if(a===b)
        {
            return a +"Equal";
        }
        }
        var a=20;
        var b=10;
        var numbersresult=numbers(a,b);
        console.log(numbersresult)

        
    </script>
