<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Registration Form</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 500px;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>

<body>

    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="gender">gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>


        <button type="button" id="addBtn" onclick="registerUser()">Register</button>
        <button type="button" id="updatebtn" onclick="updateUser()">Update</button>
    </form>

    <table id="userData">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>gender</th>
                <th>Date of Birth</th>
                <th>Education</th>
                <th>Skills</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = JSON.parse(localStorage.getItem('users'))
        if(users==null){
            users=[]
        }
        else{
            displayUsers()
        }
        function registerUser() {
            var user = {
                fullname: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                gender: document.getElementById("gender").value,
                dob: document.getElementById("dob").value,
                education: document.getElementById("education").value,
                skills: document.getElementById("skills").value,
            }
            users.push(user)
            localStorage.setItem('users',JSON.stringify(users))
            displayUsers()
            clearUser()
        }
        function clearUser() {
            document.getElementById("fullName").value=""
            document.getElementById("email").value=""
            document.getElementById("password").value=""
            document.getElementById("gender").value=""
            document.getElementById("dob").value=""
            document.getElementById("education").value=""
            document.getElementById("skills").value=""
    }
        function displayUsers() {
            document.querySelector('tbody').innerHTML=""

            users.forEach((usr,i) => {
                let myTr = document.createElement("tr")
                for (a in usr) {
                    var myTd = document.createElement('td')
                    myTd.innerHTML = usr[a]
                    myTr.appendChild(myTd)
                }

                var editTd=document.createElement("td")
                var editBtn=document.createElement("button")
                editBtn.setAttribute("onclick","edituser("+i+")")
                editBtn.innerHTML="Edit"
                editTd.appendChild(editBtn)
                myTr.appendChild(editTd)


                var deleteTd=document.createElement("td")
                var deleteBtn=document.createElement("button")
                deleteBtn.setAttribute("onclick","deleteuser("+i+")")
                deleteBtn.innerHTML="Delete"
                deleteTd.appendChild(deleteBtn)
                myTr.appendChild(deleteTd)
                document.querySelector('tbody').appendChild(myTr)
            })
        }
        function deleteuser (row){
            console.log(row)
            users=users.filter((usr,i)=> row !== i );
            localStorage.setItem('users',JSON.stringify(users))
            displayUsers()
        }
        var gindex=null
        function edituser(index){
            gindex=index
            document.getElementById("fullName").value=users[index].fullname
            document.getElementById("email").value=users[index].email
            document.getElementById("password").value=users[index].password
            document.getElementById("gender").value=users[index].gender
            document.getElementById("dob").value=users[index].dob
            document.getElementById("education").value=users[index].education
            document.getElementById("skills").value=users[index].skills
  
            document.getElementById('addBtn').style.display="none"
            document.getElementById('updatebtn').style.display="block"
        }
        function updateUser(){
            var user = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
                gender : document.getElementById("gender").value,
                dob:document.getElementById("dob").value,
                education:document.getElementById("education").value,
                skills:document.getElementById("skills").value
            }
            users[gIndex]=user;
            localStorage.setItem('users',JSON.stringify(users))
            displayUsers()
            clearUser()
            document.getElementById('addBtn').style.display="block"
            document.getElementById('updatebtn').style.display="none"
        }

    </script>
</body>

</html>
