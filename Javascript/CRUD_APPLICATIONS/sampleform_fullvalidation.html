<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullform validation</title>
</head>
<style>
    #Error{
        color: red;
        font-size: 13px;
        font-weight: 100;
        margin-left: 60px;
    }
</style>
<body>
    <form id="registrationForm" onsubmit="return validateForm"> 
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname">
         <br> <br>

        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"> 
        <br> <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"> 
        <br> <br> 

        <label for="Gender" id="gender">Gender:</label>
        <input type="radio" value="Male">Male
        <input type="radio" value="Female">Female
        <input type="radio" value="Others">Others
         <br> <br>

         
        <label for="State">State:</label>
        <select name="State" id="State">
            <option value="">Select--any one --state</option> 
            <option value="AP">AP</option>
            <option value="TS">TS</option>
            <option value="KA">KA</option>
            <option value="TN">TN</option>
            <option value="UP">UP</option>
        </select> <br> <br>


        <label for="">Subjects:</label> <br>
        <input type="checkbox">Telugu <br>
        <input type="checkbox">Hindi <br>
        <input type="checkbox">English <br>
        <input type="checkbox">social <br> 


        <button  type="button" disabled id="Registerbtn">Register</button>
    </form> 
    <script>
        function validateForm() {
          var fullName = document.getElementById("fname").value;
          var lastName = document.getElementById("lname").value;
          var email = document.getElementById("email").value;
          var gender = document.getElementById("gender").value;
    
          document.getElementById("fullNameError").innerHTML = "";
          document.getElementById("lastNameError").innerHTML = "";
          document.getElementById("emailError").innerHTML = "";
          document.getElementById("genderError").innerHTML = "";
    
          var nameRegex = /^[a-zA-Z\s]+$/;
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
          if (!fullName.match(nameRegex)) {
            document.getElementById("fullNameError").innerHTML = "Please enter a valid full name";
            return false;
          }
    
          if (!lastName.match(nameRegex)) {
            document.getElementById("lastNameError").innerHTML = "Please enter a valid last name";
            return false;
          }
    
          if (!email.match(emailRegex)) {
            document.getElementById("emailError").innerHTML = "Please enter a valid email address";
            return false;
          }
    
          if (gender === "") {
            document.getElementById("genderError").innerHTML = "Please select a gender";
            return false;
          }
    
          return true;
        }
      </script>
</body>
</html>
