<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">First Name :</label>
        <input type="text" name="" id="fname" onkeyup="validate()"> <br>
        <span style="color: red;display: none;" id="fnameError">First Name should me minimum 6 Characters</span> <br>
        <button disabled id="addBtn">Register</button>
    </form>

    <script>
        function validate() {
            document.getElementById("fnameError").style.display = "block";
            document.getElementById("addBtn").setAttribute("disabled", true)
            var fname = document.getElementById("fname").value;
            if (fname.length >= 6) {
                document.getElementById("fnameError").style.display = "none";
                document.getElementById("addBtn").removeAttribute("disabled", true)
            } 
        }
    </script>

</body>

</html>
