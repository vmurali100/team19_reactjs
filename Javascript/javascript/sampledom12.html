<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Enter number1:</label>
        <input type="number" id="1st"><br>
        <label for="">Enter number2:</label>
        <input type="number" id="2nd"><br>
        <label for="">Enter number3:</label>
        <input type="number" id="3rd"><br>
        <label for="">Enter number4:</label>
        <input type="number" id="4th"><br>
        <label for="">Enter number5:</label>
        <input type="number" id="5th"><br>

        <button onclick="newarray()" type="button">New array</button>
        <button onclick="modifyingarray()" type="button">Modifyed array</button>
        <div id="modifyedarray"></div>
        <div id="displaynewarray"></div>
    </form>
    <script>
        function newarray(){
            var arr=[];
            var arr=[
                document.getElementById("1st").value,
                document.getElementById("2nd").value,
                document.getElementById("3rd").value,
                document.getElementById("4th").value,
                document.getElementById("5th").value,
            ]
            var result=[];
            for(var i=0;i<arr.length;i++){
                result.push(arr[i])
            }
            document.getElementById("displaynewarray").innerHTML="displaying the new array{"+result+"}"
        }
        function modifyingarray(){
            var arr=[];
            var myarray=[
                document.getElementById("1st").value,
                document.getElementById("2nd").value,
                document.getElementById("3rd").value,
                document.getElementById("4th").value,
                document.getElementById("5th").value,
            ]
            var modifyed=myarray.splice(2,2,"pavan","appu") ;
            console.log(myarray);

            document.getElementById("modifyedarray").innerHTML="Deleted Array Elements : "+modifyed
            document.getElementById("displaynewarray").innerHTML="New  Array Elements: "+myarray
        }
        
    </script>
</body>
</html>
