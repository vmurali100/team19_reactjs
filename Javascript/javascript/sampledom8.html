<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Enter property name:</label>
        <input type="text" id="propname"><br>
        <button onclick="checkproperty()" type="button">check property</button>
        <div id="result"></div>
    </form>
    <script>
        var person={
            fname:"pavan",
            lname:"kumar",
            email:"esambattupavan@gmail.com"

        }
        function checkproperty(){
            var propname=document.getElementById("propname").value;
            if(person.hasOwnProperty(propname)){
                document.getElementById("result").innerHTML= propname+" exist "
            }
            else{
                document.getElementById("result").innerHTML=propname+" Doesnt exist"
            }
        }
    </script>
</body>
</html>
