<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>firstname</th>
            <th>lastname</th>
            <th>place</th>
            <th>email</th>
        </thead>
          <tbody>

          </tbody>
    </table>
    <script>
        var details={
            firstname:"hari",
            lastname:"reddy",
            place:"chittoor",
            email:"harireddy321@gmail.com"
        }
        var mytr=document.createElement("tr")

        for(a in details){
            var mytd=document.createElement('td')
            mytd.innerHTML=details[a];
            mytr.appendChild(mytd)
           document.querySelector("tbody").appendChild(mytr)
        }

    </script>
</body>
</html>
