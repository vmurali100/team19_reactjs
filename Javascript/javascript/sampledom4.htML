<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enternumber1:</label>
    <input type="number" id="fnumber"><br>
    <label for="">Enternumber2:</label>
    <input type="number" id="snumber"><br>
    <button onclick="GreaterlesserEqual()" type="=button">Display Total</button>
    <div id="dispalyresult"></div>
    <script>

           function GreaterlesserEqual(){
            var a=(document.getElementById("fnumber").value);
            var b=(document.getElementById("snumber").value);

            if(a>b){
                document.getElementById("dispalyresult").innerHTML=a+"greater than"+b
            }
           else if(a<b){
            document.getElementById("dispalyresult").innerHTML=a+"lesser than"+b
           }
          else{
            document.getElementById("dispalyresult").innerHTML=a+"equal too"+b

          }

           } 
    
    
    </script>
    
</body>
</html>
