  <input type="number" id="number1"> <br>

  <button type="button" onclick="product()">DisplayProduct</button>
  <div id="dispalyresult"></div>

    function product() {

      var num2=Number(document.getElementById("factor").value);
      var total=num1*num2;
      document.getElementById("dispalyresult").innerHTML="total is: "+total;
    }
