    <div id="display"></div>

    function readAndTotalNos() {
        var number1 = Number(document.getElementById("fname").value);
              console.log( number1)
             var number2 =Number(document.getElementById("lname").value);
             console.log( number2)
            var total = number1 + number2;
            document.getElementById("display").innerHTML = "The Total is: " + total;
    }
