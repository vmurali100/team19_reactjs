<body>
    <script>
        var day = "Monday"
        switch (day) {
            case "Monday":
                console.log("Today Is Monday !!")
                break;
            case "Tuesday":
                console.log("Today is Tuesday !!");
                break;
            
            case "Wednesday":
                console.log("Today is Wednesday");
                break;

            default:
                console.log("I am from Default ")
                break;
        }
    </script>
