<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="8">
        <thead>
            <th>Name</th>
            <th>age</th>
            <th>Email</th>
            <th>PhNo</th>
        </thead>
        <tbody></tbody>
        <script>
            var Person={
                Name:"Sandy",
                Age:"23",
                Email:"Sandy@123gmail.com",
                phno:"9080396738",
            }
            var row1=document.createElement("tr");
            for(P in Person){
                var td1=document.createElement("td");
                td1.innerHTML= Person[P];
                row1.appendChild(td1);
                document.querySelector("tbody").append(row1);
            }
        </script>
    </table>
</body>
</html>
