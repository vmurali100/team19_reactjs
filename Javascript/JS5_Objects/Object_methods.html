<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let car = {
        brand: "Toyota",
        model: "Camry",
        year: 2022,
        color: "Silver",

        // Method to display information about the car
        displayInfo: function () {
          console.log(
            `This is a ${this.year} ${this.brand} ${this.model} in ${this.color} color.`
          );
        },
      };
      car.displayInfo();

      // var displayInfo = car.displayInfo
      var { displayInfo } = car;
      displayInfo()
    </script>
  </body>
</html>
