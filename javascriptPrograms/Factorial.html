<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Factorial=prompt("enter a Number :");
        var Fact=1;
        for(var i=1;i<=Factorial;i++){
            Fact=Fact*i;
        }
        console.log("Factorial of " +Factorial+ " is : "+ Fact);
    </script>
</body>
</html>
