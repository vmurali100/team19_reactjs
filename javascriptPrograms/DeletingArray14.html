<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Requirement No:14 => Write code that removes an element from the beginning, middle, and end of an array.
        var Alphabets=["a","b","c","d","e","f","g","h"]

        // removing begginning element in an array
        Alphabets.shift()
        // removing middle element in an array
        Alphabets.splice(2,1)
        
        // removing last element in an array
        Alphabets.pop()

        console.log(Alphabets);
    </script>
</body>
</html>
