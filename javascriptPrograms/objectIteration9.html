    <script>

        //Requirement:9  => Write code that iterates over all properties of an object and prints them.

        var javelin={
            brand:"Amentum",
            height:"2.5mtrs",
            weight:"800grams",
            price:80_000,
        }
        console.log(javelin)
        for(jav in javelin){
            console.log(jav+" : "+javelin[jav]);
        }
        

    </script>
