    <script>

        //Requirement No:3 => Write a function that takes a  two numbers and  returns the remainder of the division.

        function remainderdiv(a, b) {
            var remainders = a % b;
            return remainders
        }
        console.log(remainderdiv(3, 2));
    </script>
