<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Requirement:13 => Write code that adds an element to the beginning, middle, and end of an array.

        var Arrays=["tom","cat","jerry","sam",]
        // adding an Element in beggining

        Arrays.unshift("Amar")
        console.log(Arrays);

        // adding an Element in middle

        Arrays.splice(1,0,"prabhas")
        console.log(Arrays);

        // adding an element in end of the array

        Arrays.push("sandy")
        console.log(Arrays);

        


    </script>
</body>
</html>
