    <script>
        //Requirement No:4 =>Write a function that takes two numbers and returns "Greater", "Less", or "Equal" based on their comparison


        function comparisonNumbers(number1, number2) {
            if (number1 > number2) {
                console.log(number1 + " is greator than" + number2);
            }
            else if (number1 < number2) {
                console.log(number1 + " is lesser than " + number2);
            }
            else {
                console.log("number is equal");
            }
        }
        console.log(comparisonNumbers(0, 1));

    </script>
