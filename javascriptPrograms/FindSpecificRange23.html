<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Requirement No:23 =>Write a function that checks if a number is within a specific range and returns "In range" or "Out of range".
        let num=prompt("Enter a number")
        let minrange=30;
        let maxrange=50;
        // to check if number is min range or max range
        if(num>=minrange && num<=maxrange){
            console.log("In Range");
        }
        else{
            console.log("Out Range");
        }

    </script>
    
</body>
</html>
