      <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

          padding: 0;
          box-sizing: border-box;
        }

          font-family: "Inter", sans-serif;
        }

        .formbold-radio-label {
          font-size: 14px;
          line-height: 24px;
          color: #07074d;
          position: relative;
          padding-left: 25px;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        .formbold-input-radio {
          position: absolute;
          opacity: 0;
          cursor: pointer;
        }
  
        .formbold-radio-checkmark {
          position: absolute;
          top: -1px;
          left: 0;
          height: 18px;
          width: 18px;
          background-color: #ffffff;
          border: 1px solid #dde3ec;
          border-radius: 50%;
        }
  
        .formbold-radio-label
          .formbold-input-radio:checked
          ~ .formbold-radio-checkmark {
          background-color: #6a64f1;
        }
  
        .formbold-radio-checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }
  
        .formbold-radio-label
          .formbold-input-radio:checked
          ~ .formbold-radio-checkmark:after {
          display: block;
        }
  
        .formbold-radio-label .formbold-radio-checkmark:after {
          top: 50%;
          left: 50%;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #ffffff;
          transform: translate(-50%, -50%);
        }
  
        .formbold-form-input {
          width: 100%;
          padding: 13px 22px;

          border: 1px solid #dde3ec;

          margin-top: 25px;
        }
  
        .formbold-btn:hover {
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
      </style>

      <script>
         var user=JSON.parse(localStorage.getItem("edittouser"))

         for(a in user){
            if(a !=="ans" && a!=="subjects"){
                document.getElementById(a).value=user[a]
            }

            if(a  == "ans"){
                var allradiobtns=document.getElementsByName("ans")
                for(index=0; index<allradiobtns.length;index++){
                    if(allradiobtns[index].value== user.ans){
                        allradiobtns[index].checked=true
                    }
                }
            }

            if(a== "subjects"){
                var allcheckboxes=document.getElementsByName("subjects")

                for(index=0;index<allcheckboxes.length;index++){
                    var check=user.subjects.some((val)=>{
                         return allcheckboxes[index].value == val
                    })
                    allcheckboxes[index].checked = check
                }
            }
        }


        function updateuser(){
            var user={
                id:document.getElementById("id").value,
                name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                age:document.getElementById("age").value,
                occupation:document.getElementById("occupation").value,
                ans:"",
                subjects:[]
            }

            var allradiobtns=document.getElementsByName("ans")
            for(i=0;i<allradiobtns.length;i++){
                if(allradiobtns[i].checked){
                    user.ans=allradiobtns[i].value
                }
            }

            var allcheckboxes=document.getElementsByName("subjects")
            for(i=0;i<allcheckboxes.length;i++){
                if(allcheckboxes[i].checked){
                    user.subjects.push(allcheckboxes[i].value)
                    
                }
            }
            updateuserfromAPI(user)
        }

        function updateuserfromAPI(user){
            var updatedata=new XMLHttpRequest()
            updatedata.onreadystatechange=function(){
                if(updatedata.readyState==4 && updatedata.status==200){
                    window.location.href="displayusers1.html"

                }
            }
            updatedata.open("PUT","http://localhost:3000/users/"+user.id)
            updatedata.setRequestHeader("content-type","application/json/")
            updatedata.send(JSON.stringify(user))
        }

            
      </script>
