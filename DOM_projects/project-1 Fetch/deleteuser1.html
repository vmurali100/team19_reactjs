    <button type="button" onclick="deleteuser()">delete</button>
    <input type="button" value="delete" onclick="deleteuser()">

    <script>
        var  deletetouser=JSON.parse(localStorage.getItem("deletetouser"))

        function displayusers(){
            var mytr=document.createElement("tr")

            for(a in deletetouser){

                if(a !=="subjects"){
                    var mytd=document.createElement('td')
                    mytd.innerHTML=deletetouser[a]
                    mytr.appendChild(mytd)
                }
                else if(a=="sunjects"){
                    var result=""
                    for(b in deletetouser[a]){
                        result=result+deletetouser[a][b]
                    }
                    var mytd=document.createElement("td")
                    mytd.innerHTML="result"
                    mytr.appendChild(mytd)

                }
            }
            document.querySelector("tbody").appendChild(mytr)
        }

        displayusers()
