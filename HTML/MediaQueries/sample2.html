<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        width: 960px;
        margin: 0 auto;
      }
      li {
        width: 150px;
        background: lightcoral;
        color: white;
        padding: 15px;
        margin: 5px;
        text-align: center;
        float: left;
        list-style: none;
      }
      @media screen and (max-width:425px) {
       li{
        float: none;
        width: 100%;
       }
       ul{
        width: 100%;
        margin: 10;
        padding: 0;
       }
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </body>
</html>
