<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #header{
            width: 960px;
            height: 150px;
            background: lightcoral;
        }
        #slider{
            width: 960px;
            height: 250px;
            background: lightblue;
        }
        #content{
            width: 960px;
            height: 300px;
            background: lightseagreen;
        }
        #footer{
            width: 960px;
            height: 100px;
            background: lightgray;
        }
        #leftBox{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
        #rightBox{
            width: 100px;
            height: 100px;
            background: blue;
            float: right;
        }
        #leftSlider{
            width: 100px;
            height: 100px;
            background: green;
            float: left;
        }
        #rightSlider{
            width: 100px;
            height: 100px;
            background: yellowgreen;
            float: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="leftBox"></div>
        <div id="rightBox"></div>
    </div>
    <div id="slider">
        <div id="leftSlider"></div>
        <div id="rightSlider"></div>
    </div>
    <div id="content"></div>
    <div id="footer"></div>
</body>
</html>
