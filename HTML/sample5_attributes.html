<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #myHeading {
        color: red;
      }
      .myPara {
        background: gray;
        color: white;
      }
      h1 {
        color: white;
        background: blue;
      }
    </style>
  </head>
  <body>
    <h2>Hello World ... Hello HTML ...</h2>
    <h2 
        id="myHeading" 
        class="myClass" 
        style="font-size: 32px"
        >
      Hello India ..
    </h2>
    <h2>Hello AP</h2>
    <p class="myPara">I am Paragraph 1</p>
    <p>I am Paragraph 2</p>
    <p>I am Paragraph 3</p>
    <p class="myPara">I am Paragraph 4</p>
    <h1>hello I am from H1 Heading !!!!</h1>
  </body>
</html>

<!-- Additional Information Provided in any HTML Element is Called Attributes

    1. id is a Selector - Can be given only once 
    2. class is a Selctor - Can be given to Multiple Elements
    3. Element Selector - can be given for multiple elements

-->
