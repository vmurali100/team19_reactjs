<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <style>
        .container{
            border: 1px solid red;
            height:730px;
            width: 400px;
            background-color: #7dda2b;;
            text-align: center; 
            margin-left:450px;
        }
        .heading_tag{
            color: red;
            margin-top: 8px;
        }
        #submit{
            height: 35px;
            width: 180px;
            background-color: rgb(232, 129, 25);
            border: none;
            border-radius: 10px;
            font-size: 22px;
            
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading_tag">Personal Details</h1> <br>
        <label for="" value="name" id="Name">Name:</label>
        <input type="text" required> <br> <br> 
        <label for="">Password:</label>
        <input type="password" id="password" required ><br> <br>
        <label for="">E-mail id:</label>
        <input type="email" id="email"><br>  <br>
        <label for="">Gender:</label>
        <input type="radio" id="Male">Male
        <input type="radio" id="Female">Female <br> <br>
       
        <label for="">Contact#:</label>
        <input type="number" id="number"> <br>  <br>
        <h2 class="heading_tag">Educational Qualification</h2>
        <label for="">Degree:</label>
        <select name="" id="select1">
            <option value="--select Group--">--select Group--</option>
            <option value="Bsc Cs">Bsc Cs</option>
            <option value="Bca">Bca</option>
            <option value="Bcom">Bcom</option>
            <option value="Mcom">Mcom</option>
            <option value="Msc">Msc</option>
        </select> <br> <br>
        <label for="">Engineering:</label>
        <select name="" id="select2">
            <option value="">---SelectGroup---</option>
            <option value="Btech">BTECH</option>
            <option value="MTECH">MTECH</option>
            <option value="BE">BE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
        </select> <br> <br>
        <label for="">Hobbies:</label>
        <input type="checkbox" id="checkbox1">Playing Chess
        <input type="checkbox" id="checkbox2">Reading Books <br> <br>
        <h2 id="Address" class="heading_tag">Address:</h2>
        <textarea name="" id="textarea" cols="40" rows="5"></textarea>  <br> <br>
        <label for="">Attach Resume:</label><input type="file" name="" id="file"> <br> <br> <br> 
        <button id="submit">submit <i class="fa-solid fa-arrow-right"></i></button>


    </div>
    
</body>
</html>
