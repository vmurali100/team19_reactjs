<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fname">firstname</label>
      <input type="text" id="fname" /><br />

      <label for="lname">lastname</label>
      <input type="text" id="lname" /><br />

      <label for="">Gender</label>
      <input type="radio" name="gender" value="male" />male
      <input type="radio" name="gender" value="female" />female
      <input type="radio" name="gender" value="others" />others <br />

      <label for="">subjects</label>
      <input type="checkbox" name="subjects" value="html" />HTML
      <input type="checkbox" name="subjects" value="css" />Css
      <input type="checkbox" name="subjects" value="Javascript" />Javascript
      <input type="checkbox" name="subjects" value="ReactJS" />ReactJS <br />

      <button type="button" onclick="adduser()">adduser</button>
      <button type="button" onclick="updateuser()">updateuser</button>
    </form>

    <table border="1">
      <thead>
        <tr>
          <th>fname</th>
          <th>lname</th>
          <th>gender</th>
          <th>subjects</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var users = [];
      
      function adduser() {
        var details = {};
        details = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          Gender: "",
          subjects: [],
        };
        getGender(details);
        getSubjects(details);
        users.push({...details});
        displayusers();
        clearuser();
      }

      function displayusers() {
        for (i = 0; i < users.length; i++) {
          document.querySelector("tbody").innerHTML = "";

          var mytr = document.createElement("tr");

          for (a in users[i]) {
            var mytd = document.createElement("td");
            mytd.innerHTML = users[i][a];
            mytr.appendChild(mytd);
          }

          var edittd = document.createElement("td");
          var editbtn = document.createElement("button");
          editbtn.innerHTML = "Edit";
          editbtn.setAttribute("onclick", "edituser(" + i + ")");
          edittd.appendChild(editbtn);
          mytr.appendChild(edittd);

          var deltd = document.createElement("td");
          var delbtn = document.createElement("button");
          delbtn.innerHTML = "Delete";
          delbtn.setAttribute("onclick", "deleteuser(" + i + ")");
          deltd.appendChild(delbtn);
          mytr.appendChild(deltd);

          document.querySelector("tbody").appendChild(mytr);
        }
      }

      gindex = "null";

      function edituser(i) {
        gindex = i;
        fname: document.getElementById("fname").value = users[i].fname;
        lname: document.getElementById("lname").value = users[i].lname;
      }

      function updateuser() {
        var details = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          Gender: "",
          subjects: [],
        };
        users[gindex]=details;
        displayusers();
        clearuser()
      }
      

      function deleteuser(i) {
        users = users.filter((usr, index )=>
               i !== index
        )
        displayusers();
      }

      function getGender(details) {
        var allRadioBtns = document.getElementsByName("gender");
        for (i = 0; i < allRadioBtns.length; i++) {
          if (allRadioBtns[i].checked == true) {
            console.log(allRadioBtns[i].value);
            details.Gender = allRadioBtns[i].value;
          }
        }
      }

      function getSubjects(details) {
        var allcheckboxes = document.getElementsByName("subjects");
        for (i = 0; i < allcheckboxes.length; i++) {
          if (allcheckboxes[i].checked == true) {
            details.subjects.push(allcheckboxes[i].value);
          }
        }
      }

      function clearuser() {
        fname: document.getElementById("fname").value = "";
        lname: document.getElementById("lname").value = "";
        Gender = "", subjects = [];
      }
    </script>
  </body>
</html>
