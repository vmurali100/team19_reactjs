<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fname">firstname</label>
      <input type="text" id="fname" /><br />

      <label for="lname">lastname</label>
      <input type="text" id="lname" /><br />

      <label for="">gender</label>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="others" />Others <br />

      <label for="">students</label>
      <input type="checkbox" name="subjects" value="html" />HTML
      <input type="checkbox" name="subjects" value="css" />css
      <input type="checkbox" name="subjects" value="JS" />JS
      <input type="checkbox" name="subjects" value="ReactJS" />ReactJS <br />

      <button onclick="adduser()" type="button">adduser</button>
      <button onclick="updateuser()" type="button">updateuser</button>
      <button onclick="radiouser()" type="button">submit</button>
    </form>

    <table border="1">
      <thead>
        <tr>
          <th>fname</th>
          <th>lname</th>
          <th>Gender</th>
          <th>Subjects</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var users = [];
      function adduser() {
        var details = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          gender: "",
          subjects: [],
        };

        users.push(details);
        getGender(details);
        getSubjects(details);
        
        displayusers();
        postdatatoserver(details)
        clearUser();
       
      }

      function displayusers() {
        document.querySelector("tbody").innerHTML = "";
        for (i = 0; i < users.length; i++) {
          var mytr = document.createElement("tr");

          for (a in users[i]) {
            var mytd = document.createElement("td");
            mytd.innerHTML = users[i][a];
            mytr.appendChild(mytd);
          }

          var edittd = document.createElement("td");
          var editbtn = document.createElement("button");
          editbtn.innerHTML = "edit";

          edittd.appendChild(editbtn);
          editbtn.setAttribute("onclick", "edituser(" + i + ")");
          mytr.appendChild(edittd);

          var deltd = document.createElement("td");
          var delbtn = document.createElement("button");
          delbtn.innerHTML = "delete";

          delbtn.setAttribute("onclick", "deleteuser(" + i + ")");

          deltd.appendChild(delbtn);
          mytr.appendChild(deltd);

          document.querySelector("tbody").appendChild(mytr);
        }
      }
      var gindex = null;

      function edituser(i) {
        gindex = i;
        document.getElementById("fname").value = users[i].fname;
        document.getElementById("lname").value = users[i].lname;
      }

      function updateuser(i) {
        var details = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          gender: "",
          Students: [],
        };
        users[gindex] = details;
        displayusers();
      }

      function deleteuser(i) {
        users = users.filter((usr) => {
          return usr.fname !== users[i].fname;
        });
        displayusers();
      }

      function getGender(details) {
        var allRadiobtns = document.getElementsByName("gender");
        for (i = 0; i < allRadiobtns.length; i++) {
          if (allRadiobtns[i].checked == true) {
            console.log(allRadiobtns[i].value);
            details.gender = allRadiobtns[i].value;
          }
        }
      }

      function getSubjects(details) {
        var allcheckboxes = document.getElementsByName("subjects");
        for (i = 0; i < allcheckboxes.length; i++) {
          if (allcheckboxes[i].checked == true) {
            details.subjects.push(allcheckboxes[i].value);
          }
        }
      }

      function clearUser() {
        fname: document.getElementById("fname").value = "";
        lname: document.getElementById("lname").value = "";
        gender: "";
        Students: [];
      }



      function postdatatoserver(details){
        var adddata=new XMLHttpRequest();
        adddata.onreadystatechange=function(){
          if(adddata.readyState==4 && adddata.status==201){
            console.log("user added successfully")
          }
        }
        adddata.open("post","http://localhost:3000/users");
        adddata.setRequestHeader("content-type","Applicaton/json");
        adddata.send(JSON.stringify(details))
      }

      function getdatafromserver(){
        var getusers=new XMLHttpRequest();
        getusers.onreadystatechange=function(){
          if(getusers.readyState==4 && getusers.status==200){
            console.log(JSON.parse(getusers.response))
          }
        }
        getusers.open("GET", "http://localhost:3000/users");
        getusers.send()
      }
      getdatafromserver()
    </script>
  </body>
</html>
