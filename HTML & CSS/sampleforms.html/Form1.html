<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            border: 1px solid red;
            height: 630px;
            width: 400px;
            text-align: center;
            margin-left: 420px;
            font-size: 13px;
            background-color: rgba(117, 230, 12, 0.781);
        }
        h1{
            color: red;
        }
        button{
            height: 35px;
            width: 80px;
            font-size: 15pxpx;
            text-align: center;
            border-radius: 5px;
            background-color: rgb(232, 129, 25);
            border: none;
            color: white;

        }
        img{
            height: 14px
            
            

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Personal details</h1>
        <form>
            <label for="">Name:</label>
            <input type="text"><br><br>
            <label for="">Password:</label>
            <input type="password"><br><br>
            <label for="">E-mail id:</label>
            <input type="email"><br><br>
            <label for="">Gender:</label>
            <input type="radio"> Male
            <input type="radio"> Female<br><br>
            <label for="">Contact#:</label>
            <input type="number">
            <h1>Educational Qualification</h1>
            <label for="">Degree:</label>
            <select name="" id="">
                <option value="">--Select Group--</option>
                <option value="">Bsc</option>
                <option value="">Bcom</option>
                <option value="">Bca</option>
                <option value="">Bcca</option>

            </select><br><br>
            <label for="">Engineering:</label>
            <select name="" id="">
                <option value="">--Select Group--</option>
                <option value="">MTech</option>
                <option value="">EEE</option>
                <option value="">Mechanical</option>
                <option value="">Electrical</option>
            </select><br><br>
            <label for="">Hobbies:</label>
            <input type="checkbox"> Playing chess 
            <input type="checkbox"> Reading Books
            <h1>Adress</h1>
            <textarea name="" id="" cols="20" rows="5"></textarea><br><br>
            <label for="">Attach Resume:</label>
            <input type="file"><br><br>
            <button>SUBMIT
                <label for="submit"></label>
            </button>
        </form>
    </div>
</body>
</html>
