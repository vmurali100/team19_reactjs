<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="./RegisterPage.css">

</head>

<body>

    <header>
        <h1>myTech technology Pvt Ttd</h1>
    </header>

    <nav>
        <a href="#">Rigister User</a>
        <a href="#">UserList</a>
    </nav>



    <div class="content" id="mainContent">
        <div class="formbold-main-wrapper">
            <table id="tableDiv">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>your best option </th>
                    <th>you recomend our site to a friend</th>
                    <th>Skills</th>
                    <th>suggestions</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="formbold-form-wrapper">
                <form id="registrationForm">
                    <div class="formbold-input-group">
                        <label for="name" class="formbold-form-label"> Name </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name"
                            class="formbold-form-input" />
                    </div>

                    <div class="formbold-input-group">
                        <label for="email" class="formbold-form-label"> Email </label>
                        <input type="email" name="lastname" id="email" placeholder="Enter your email"
                            class="formbold-form-input" />
                    </div>

                    <div class="formbold-input-group">
                        <label for="age" class="formbold-form-label"> Age </label>
                        <input type="text" name="age" id="age" placeholder="Enter your age"
                            class="formbold-form-input" />
                    </div>

                    <div class="formbold-input-group">
                        <label class="formbold-form-label">
                            Which option best describes you?
                        </label>

                        <select class="formbold-form-select" name="occupation" id="occupation">
                            <option>Choose your occupation</option>

                            <option value="Student">Student</option>
                            <option value="designer">UX/UI Designer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="frontend">Front End Developer</option>
                        </select>
                    </div>

                    <div class="formbold-input-radio-wrapper">
                        <label for="ans" class="formbold-form-label">
                            Would you recomend our site to a friend?
                        </label>

                        <div class="formbold-radio-flex">
                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label">
                                    <input class="formbold-input-radio" type="radio" name="ans" id="ans" value="Yes" />
                                    Yes
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label">
                                    <input class="formbold-input-radio" type="radio" name="ans" id="ans" value="No" />
                                    No
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label">
                                    <input class="formbold-input-radio" type="radio" name="ans" id="ans"
                                        value="Maybe" />
                                    Maybe
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formbold-input-radio-wrapper">
                        <label class="formbold-form-label">
                            Which languages & freameworks you know?
                        </label>

                        <div class="formbold-radio-flex">
                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="c">
                                    <input class="formbold-input-radio" type="radio" name="c" id="c" />
                                    C
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="c++">
                                    <input class="formbold-input-radio" type="radio" name="c++" id="c++" />
                                    c++
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="java">
                                    <input class="formbold-input-radio" type="radio" name="java" id="java" />
                                    Java
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="python">
                                    <input class="formbold-input-radio" type="radio" name="python" id="python" />
                                    Python
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="javaScript">
                                    <input class="formbold-input-radio" type="radio" name="javaScript"
                                        id="javaScript" />
                                    JavaScript
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="react">
                                    <input class="formbold-input-radio" type="radio" name="react" id="react" />
                                    React
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="angular">
                                    <input class="formbold-input-radio" type="radio" name="angular" id="angular" />
                                    Angular
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="django">
                                    <input class="formbold-input-radio" type="radio" name="django" id="django" />
                                    Django
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="tailwind">
                                    <input class="formbold-input-radio" type="radio" name="tailwind" id="tailwind" />
                                    Tailwind CSS
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>

                            <div class="formbold-radio-group">
                                <label class="formbold-radio-label" for="bootstrap">
                                    <input class="formbold-input-radio" type="radio" name="bootstrap" id="bootstrap" />
                                    Bootstrap
                                    <span class="formbold-radio-checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="message" class="formbold-form-label">
                            Any comments or suggestions
                        </label>
                        <textarea rows="6" name="message" id="message" placeholder="Type here..."
                            class="formbold-form-input"></textarea>
                    </div>

                    <button class="formbold-btn" type="button" onclick="PostUser(event)">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; myTech technology Pvt Ttd. All rights reserved.</p>
    </footer>

    <script>

        var data = []
        document.getElementById("registrationForm").style.display = "block"
        document.getElementById("tableDiv").style.display = "none";

        function PostUser(event) {
            event.preventDefault();

            Users = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                age: document.getElementById("age").value,
                occupation: document.getElementById("occupation").value,
            }
            var recomendSiteToFriend = document.getElementsByName("ans")
            for (let i = 0; i < recomendSiteToFriend.length; i++) {
                if (recomendSiteToFriend[i].checked) {
                    Users.recomendSiteToFriend = recomendSiteToFriend[i].value
                }
            }


            fetch("http://localhost:3000/Users", {
                method: "POST",
                body: JSON.stringify(Users),
                headers: {
                    "Content-Type": "application/json; charset=UTF-8"
                }
            })

            document.getElementById("registrationForm").style.display = "none"
            document.getElementById("tableDiv").style.display = "block";

        }





    </script>
    <script src="UserList.js"></script>

</body>

</html>
