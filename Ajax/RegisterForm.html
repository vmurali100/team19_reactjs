<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Registration Form</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            height: 100vh;
            display: grid;
        }

        .container {
            display: flex;
        }

        .form-column {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            width: 500px;
        }

        .table-column {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }




        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        /* input.form-check-input {
    padding: 0px;
    width: 50px;
    display: grid;
}    */
        input[type="radio"] {
            margin-right: 0px;
            width: 50px;
        }

        label#radioId {
            display: block;
            margin-bottom: -6px;
        }

       
    </style>
</head>

<body>

    <div class="container">
        <div class="form-column">
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="male" id="radioId">
                    <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <label for="female" id="radioId">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                <label for="other" id="radioId">
                    <input type="radio" id="other" name="gender" value="other"> Other
                </label>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label>Courses:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="webDevelopment" name="course[]"
                        value="webDevelopment">
                    <label class="form-check-label" for="webDevelopment">Web Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sql" name="course[]" value="sql">
                    <label class="form-check-label" for="sql">SQL</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="javaFullStack" name="course[]"
                        value="javaFullStack">
                    <label class="form-check-label" for="javaFullStack">Java Full Stack</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="testing" name="course[]" value="testing">
                    <label class="form-check-label" for="testing">Testing</label>
                </div>
            </form>
        </div>

        <div class="table-column">
            <table id="userData">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Education</th>
                        <th>Skills</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</body>

</html>
