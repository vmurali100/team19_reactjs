<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        #header{
            height:150px;
            width:1250px;
            background:rgb(208, 210, 172);
            text-align: center;
            
        }
        #slider{
            height: 200px;
            width: 1250px;
            background-color:rgb(183, 136, 216);
            text-align: center;
        }
        #content{
            height: 300px;
            width: 1250px;
            background-color:rgb(227, 73, 183);
            text-align: center;

        }
        #footer{
            height: 180px;
            width: 1250px;
            background-color: rgb(102, 184, 156);
            text-align: center;
        }
        #header_leftdiv{
            height: 100px;
            width: 100px;
            background-color: rgb(2, 197, 50);
            float: left;

        }
        #header_rightdiv{
            height: 100px;
            width: 100px;
            background-color: black;
            float: right;
        }
        #slider_leftdiv{
            height: 100px;
            width: 100px;
            background-color: rgb(20, 27, 27);
            float: left;

        }
        #slider_rightdiv{
            height: 100px;
            width: 100px;
            background-color: rgb(76, 1, 1);
            float: right;
        }
        #content_leftdiv{
            height: 100px;
            width: 100px;
            background-color: rgb(67, 145, 15);
            float: left;

        }
        #content_rightdiv{
            height: 100px;
            width: 100px;
            background-color: rgb(223, 180, 11);
            float: right;
        }
        #footer_leftdiv{
            height: 100px;
            width: 100px;
            background-color: rgb(148, 6, 138);
            float: left;

        }
        #footer_rightdiv{
            height: 100px;
            width: 100px;
            background-color:white;
            float: right;
        }
    </style>
</head>
<body>
    <div id="header"><B><U>HEADER</U></B>
    <div id="header_leftdiv"></div>
    <div id="header_rightdiv"></div>
    </div>
    
    <div id="slider"><B><U>SLIDER</U></B>
        <div id="slider_leftdiv"></div>
        <div id="slider_rightdiv"></div>
    </div>
    <div id="content"><B><U>CONTENT</U></B>
        <div id="content_leftdiv"></div>
        <div id="content_rightdiv"></div>
    </div>
    <div id="footer"><B><U>FOOTER</U></B>
        <div id="footer_leftdiv"></div>
        <div id="footer_rightdiv"></div>
    </div>
    
</body>
</html>
