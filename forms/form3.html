<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form3</title>
    <style>
        body{
            background-color:rgb(239, 207, 166);
            border: 9px solid rgb(231, 196, 144);

        }

<body>
   <div class="header">

        <form action="">
            <label for="text1"><B>Customer Name:</B></label>

        </form>
    </div>

        <label for="text9" id="checkboxes"><b>Costs Associated With Scrap:</b></label>

    <input type="submit" value="Close" id="submit2"> 
   </div>
