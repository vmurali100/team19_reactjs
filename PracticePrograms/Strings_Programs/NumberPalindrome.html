    <script>
        //Number Palindrome

        function NumberPalindrome(Num){
            while(Num>0){
                var rem=Num%10;
                reverse=reverse*10+rem;
                temp=Math.floor(Num/10);
                if(reverse ==Num)
                {
                    console.log('Palindrome ')
                }
                else{
                    console.log( ' Not a Palindrome ')
                }
            }

        }

        var number=Number(prompt("Enter A number To check Palindrome Or Not:"))
        var temp=number;

    </script>
