<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // WithOut BuiltIn Methods..
        function stringreverse(word){
            var reverse="";
            for(let i=word.length-1;i>=0;i--){
                reverse+=word[i];
            }
            return reverse
        }
        var words="SandyVirat";
        var res=stringreverse(words);
        console.log(res)

        // With built In

        function reverseString(word){
            var reverse="";
            for(let i=word.length-1;i>=0;i--){
                reverse=reverse+word[i];
            }
            return reverse


        }
        var words= "Sandy";
        var reversedWord=reverseString(words);
        console.log(reversedWord)
        


    </script>
    
</body>
</html>
