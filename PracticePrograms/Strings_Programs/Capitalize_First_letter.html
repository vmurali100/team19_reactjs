<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        var words="sandy-virat";
        function CapitalizingFirstLetter(word){
            var arr=word.split('-');
            var NewArr=arr.map((value)=>{
                return value.charAt(0).toUpperCase() + value.slice(1);
            })
            return NewArr.join(" ");
        }
        var functioncall=CapitalizingFirstLetter(words);
        console.log(functioncall);

    </script>
</body>
</html>
