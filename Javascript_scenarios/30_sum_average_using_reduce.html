<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sum
        var numbers= [10,5,15,23,56,7,8,9,7];
        var sumNum = numbers.reduce((num1, num2)=>{
             return num1 + num2;
        });
        console.log(sumNum);


        //Average
        var numArr = [6,8,6,8,12,15,9];
        var sum = numArr.reduce((a, b)=>{
            return a + b;
        });

        var Average = sum / numArr.length;
        console.log(`Average of ${numArr} is ${Average}` );

      

    </script>
</body>
</html>
