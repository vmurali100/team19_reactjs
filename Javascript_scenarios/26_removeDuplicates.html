<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Removing String Duplicates
        var array = ["oppo","redme","vivo", "oppo","redme", "vivo"];
        
        function removeDuplicates(arr){
            return arr.filter((item, index) =>
                    arr.indexOf(item) === index   //indexOf() returns the index  of the first occurence of an element in a array
            );

        }
        console.log(removeDuplicates(array))



        // Removing Number Duplicates
        var numberarray = [2,5,6,7,5,6,7,8];

        function duplicates(array){
            return array.filter((value,index)=>
                    array.indexOf(value) === index
            );
        }
        console.log(duplicates(numberarray));



       
    </script>
</body>
</html>
