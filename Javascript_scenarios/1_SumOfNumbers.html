<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of two numbers</title>
</head>

<body>
    <script>
        // Method 1: By giving input values
        function sum(a, b) {
            return a + b;
        }
        var mySum = sum(10, 15)
        console.log(mySum);


        // Method 2 : By User Input Values
        var a = Number(prompt("Enter the first number"));
        var b = Number(prompt("Enter the second number"));
        alert(a+b);
    </script>
</body>

</html>
