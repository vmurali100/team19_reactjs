<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ascending Order
        var ascend = (a, b)=>{
            return a-b;                     //if a < b, it returns a negative value, placing 'a' before 'b' in sorted array.
                                            // if a > b, it returns a positive value, swapping their positions
        }                                   // if a == b, it returns 0, keeping their order unchanged
        var myArray = [3,6,8,1,9,10,12,5];

        myArray.sort(ascend);
        console.log(myArray);


        
       // Descending Order
        var descend = (a,b)=>{             
            return b-a;                      
        }
        var arr = [12,4,8,6,10,9,2,5];
        
        arr.sort(descend);
        console.log(arr);
    </script>
</body>
</html>
