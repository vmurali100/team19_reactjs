<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function FindElementIndex(array, item){
          for(let i=0; i<array.length; i++){
            if(array[i] === item){
                return i; // item found, returns item index 
            }
          }
          return -1; // item not found
        }

        var myArray = [10, 12, 15, 5, 25, 35];
        var elementToFind = 15;

        var index = FindElementIndex(myArray, elementToFind);
        console.log(index);
    </script>
</body>
</html>
