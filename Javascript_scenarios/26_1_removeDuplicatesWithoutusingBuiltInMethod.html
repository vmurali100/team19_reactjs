<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function removeDuplicates(arr){
            var uniqueArray = [];
            var seen = [];

            for(let i=0; i< arr.length; i++){
                let currElement = arr[i];

                if(!seen[currElement]){
                    uniqueArray.push(currElement);
                    seen[currElement] = true;
                }
            }
            return uniqueArray;
        }

        var myArr = ["Oppo", "Vivo", "Oppo", "Redme","Vivo", "Redme", "Oneplus"];
        var numbers = [2,4,6,4,2,3,4,5,5,6,7];
        let uniqueItems = removeDuplicates(myArr);
        let UniqueNumbers = removeDuplicates(numbers);
        console.log(uniqueItems);
        console.log(UniqueNumbers);
    </script>
</body>
</html>
