<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobiles = ["oppo", "vivo", "oneplus", "realme", "Apple"];
         
        // Adds an element at beginning
          mobiles.unshift("Redme");
        console.log(mobiles);

        // Adds an element at middle
        mobiles.splice(3,0,"Tennor");
        console.log(mobiles);

        // Adds an element at End
        mobiles.push("vivo z1 pro");
        console.log(mobiles);

    </script>
</body>
</html>
