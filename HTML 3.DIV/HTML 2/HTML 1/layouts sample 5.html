<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrapper{
            width: 100%;
            border: 2px solid black;
            background-color:#676767;
        }
        #header{
            width: 960px;
            padding: 20px 0;
            margin: 0 auto;
            background-color:#676767;
            overflow: auto;
            text-transform: uppercase;
            
        }
       #header nav {
        float: right;
        color: #C0BABA;
        background-color: #232323;
        
       } 
       #header nav ul{
        list-style-type: none;
        margin: 20px;
        
       }
       #header nav ul li{
        display: inline;
        margin-right: 20px;
       }
       #hgroup{
        float: left;
       }
       #header h3{
        font-size: 15px;
       }
       #header nav li a{
               color: #C0BAB6; 
               background-color: #232323;
        }
    </style>
</head>

</html>
