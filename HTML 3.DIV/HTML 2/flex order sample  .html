<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            height: 400px;
            background-color: lightseagreen;
            display: flex;
            justify-content: center;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: crimson;
            margin: 20px;
            align-items: center;
            display: flex;
            justify-content: center;
            font-size: 40px;
            border: 2px solid black;
            
        }
    </style>
</head>
<body>
  <div id="flex-container">
    <div class="item" style="order: 3;">1</div>
    <div class="item" style="order: 4;">2</div>
    <div class="item" style="order: 1;">3</div>
    <div class="item" style="order: 5;">4</div>
    <div class="item" style="order: 2;">5</div>
   
    
  </div>
</body>
</html>
