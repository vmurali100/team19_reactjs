<body>
    <script>
        //    (Ques-no-27) Write code that sorts an array of numbers in ascending or descending order.---

        var products = [
            "pen",
            "pencil",
            "book",
            "laptop",
            "mobile",
        ]


        products.sort()
        products.reverse()

        document.write(products)
    </script>
