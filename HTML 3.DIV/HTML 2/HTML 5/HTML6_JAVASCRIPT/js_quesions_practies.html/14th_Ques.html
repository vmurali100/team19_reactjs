<body>
    <script>
          //    (Ques-n0-14)---- Write code that removes an element from the beginning, middle, and end of an array.----
          var fooditems = [
            "chikenbiriyani",
            "friedrice",
            "vejrice",
            "redrice",
            "gobhirice",
            "lemonrice"
        ];

        fooditems.pop()
        fooditems.shift()
        fooditems.splice(3,1)
        
        document.write(fooditems)


    
    </script>
