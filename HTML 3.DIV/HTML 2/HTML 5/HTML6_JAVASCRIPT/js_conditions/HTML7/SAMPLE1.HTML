<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 100%;
        }

        .row1 {
            color: red;
            background-color: white;
        }

        #header {
            width: 1000px;
            margin: auto;
            padding: 10px 0;
            overflow: auto;
        }

        #header #hgroup {
            float: left;
            margin: 0 0 20px 0;
        }

        #header #hgroup {
            font-size: 30px;
        }

        #header #hgroup a {

            color: black;
            text-decoration: none;
        }

        #header nav {
            float: right;
            margin: 10px 0 0 0;
            padding: 25px 0;
            /* color: white; */
            /* background-color: black; */
        }

        #header nav ul {
            padding: 0 25px;

        }

        #header nav li {
            display: inline;
            margin-right: 25px;

        }

        #header nav li a {
            color: black;
            text-decoration: none;
            font-size: 18px;

        }


        #container {
            padding: 30px;
            display: block;
            width: 960px;
            margin: 0 auto;
            clear: both;
        }

        #container section {
            display: block;
            margin-bottom: 30px;
            padding: 0;
        }

        #container #slider figure {
            display: block;
            margin: 0;
            padding: 0;
            float: right;
        }

        #container #slider figure img {
            float: right;
            width: 500px;
            height: 300px;
            border-radius: 250px;
        }

        h2 {
            font-size: 45px;
        }

        h3 {
            font-size: 20px;

        }

        .more {
            float: left;
            border-radius: 10px;
            background-color: skyblue;
            padding: 6px;
        }

        

        

      
    </style>
</head>

<body>
    <div class="wrapper row1">
        <header id="header" class="clear">
            <div id="hgroup">
                <h1>
                    <img src="./i cars.png" alt="">
                </h1>

            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">services</a>
                    </li>
                    <li>
                        <a href="#">icars choices</a>
                    </li>
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">contact us</a>
                    </li>
                </ul>
            </nav>

        </header>
    </div>
    <div id="container">
        <section id="slider">
            <figure>
                <img src="./car.jpg" alt="">
                <figcaption>
                    <h2>YOUR TRAVEL
                        COMPANION</h2>

                    <p>we take pride in the high level of chaffeur sevices
                        provide by all of our chauffeurs and the care and
                        respect that they take in servicing the needs of our cistomers</p>
                    <button class="more">find services----------- ----- ></button><br><br><br><br>
                    <h3>MOST FAVORITE</h3>
                </figcaption>
            </figure>

        </section>
    </div>
    



    
    
              
</body>

</html>
