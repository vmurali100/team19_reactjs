<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            height: 600px;
            background-color: chocolate;
            display: flex;
            justify-content: center;
        }
        .welcome{
            width: 150px;
            height: 150px;
          background-color: lime;
          margin: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 30px;
        }
        
    </style>

</head>
<body>
    <div id="flex-container">
        <div class="welcome" style="flex-grow: 1;">1</div>
        <div class="welcome" style="flex-grow: 0;">2</div>
        <div class="welcome" style="flex-grow: 0;">3</div>
        <div class="welcome" style="flex-grow: 0;">4</div>
        <div class="welcome" style="flex-grow: 3;">5</div>
        

    </div>
</body>
</html>
