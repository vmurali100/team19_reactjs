<body>
   <!-- (Ques-no-26) Write code that removes duplicate elements from an array. -->

   <script>
    var users = ["Ram", "Kiran", "Kumar", "Sam", "Siva", "Sam"];
    var newArray = [];
    users.forEach((user) => {
      if (newArray.indexOf(user) == -1) {
        newArray.push(user);
      }
    });
    console.log(newArray)
    </script>


</body>
