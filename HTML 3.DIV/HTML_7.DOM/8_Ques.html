<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">First Name</label>
        <input type="text" id="fname"><br>
        <label for="">Last Name</label>
        <input type="text" id="lname"><br>
        <label for="">Email</label>
        <input type="text" id="email"><br>
        <button onclick="createObject()" type="button">CreateObjectValue</button>
        <button onclick="checkAnProperty()" type="button">checkAnProperty</button>
        <div id="display">

        </div>
    </form>
    <script>
        var person = {};
        function createObject(){
            var person = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
             document.getElementById("display").innerHTML = "Object with Properties and values are <br> " + person.fname+",<br>"+person.lname+ " ,<br>"+ person.email;
     
        }
        function checkAnProperty(){
            if((person.hasOwnProperty('age'))){
                console.log("Ageexists in object")
            }else{
                console.log("Age doesn't in object")
            }
        }
    </script>
</body>
</html>
