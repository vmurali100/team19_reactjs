<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- sample1 -->
    <form>
        <label for="">firstnumber</label>
        <input type="number" name="" id="num1" /><br />
        <label for="">secondnumber</label>
        <input type="number" name="" id="num2"><br />
        <button onclick="calculate()" type="button">display total</button>
        <div id="one"></div>

    </form>

    <script>
        function calculate() {
            var number1 = Number(document.querySelector("#num1").value);
            var number2 = Number(document.querySelector("#num2").value);
            var total = number1 + number2;
            document.getElementById("one").innerHTML = "total is" + total;
        }

    </script>
