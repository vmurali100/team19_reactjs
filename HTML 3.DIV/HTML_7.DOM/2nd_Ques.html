<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- (Ques-no-2)--write a function that takes two numbers and returns and a factor and returns the product-- -->

     <form>
        <label>Enter a number</label>
        <input type="number" name="" id="num" /><br>
        <button onclick="CalculateFactors()" type="button">Calculate Factors</button>
    </form>
    <div id="display">

    </div>
    <script>
        function CalculateFactors() {
            var number = Number(document.getElementById("num").value);
            var product = 1
            for (var i = 1; i <= number; i++) {
                if (number % i == 0) {

                    console.log(i);
                    product *= i;


                }
            }
            console.log(product);
            document.getElementById("display").innerHTML = product;




        }
    </script> 
</body>

</html>
