<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>

<body>

    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        
        <button type="button" onclick="adduser()">Register</button>
    </form>

    <table border="1"">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users=[]
        function adduser(){
            var user={
                fullName:"",
                email:"",
                password:"",
                
               

            }
            for(a in user){
                user[a]=document.getElementById(a).value;
            }
            users.push(user)
            console.log(users)
            displayuser()
        }
        function displayuser(){
            document.querySelector("tbody").innerHTML=""
            for(i=0;i<users.length;i++){
                var mytr=document.createElement("tr");
                for( a in users[i]){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=users[i][a];
                    mytr.appendChild(mytd)
                }

                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.innerHTML = "Edit"
                edittd.appendChild(editbtn)
                editbtn.setAttribute("onclick", "edituser("+i+")")
                mytr.appendChild(edittd)


                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.innerHTML = "Delete"
                deletetd.appendChild(deletebtn)
                deletebtn.setAttribute("onclick", "deleteuser("+i+")")
                mytr.appendChild(deletetd)



                document.querySelector("tbody").appendChild(mytr)
            }
        }
        displayuser()
        function deleteuser(i){
            users.splice(i,1)
            displayuser() 
        }

        function edituser(index){
            gIndex=index;
            console.log(users[index])
            var user=users[index]
            document.getElementById("fullname").value=user.fullname;
            document.getElementById("email").value=user.email;
            document.getElementById("password").value=user.password;
            document.getElementById("edit").value=user.edit;
            document.getElementById("delete").value=user.delete;

            document.getElementById("updatebtn").style.display="block"
            document.getElementById("Addbtn").style.display="none"

            displayusers()


        }
        function clearuser(){
            document.getElementById("fullname").value="";
            document.getElementById("email").value="";
            document.getElementById("password").value="";
            document.getElementById("edit").value="";
            document.getElementById("delete").value=""
        }

        function updateuser(){
            var user = {
                fullname:document.getElementById("fullname").value,   
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                edit:document.getElementById("edit").value,
                delete:document.getElementById("delete").value


            }
            document.getElementById("updatebtn").style.display="none"
            document.getElementById("Addbtn").style.display="block"

            users[gIndex]=user;
            displayusers()
            clearuser()
        }
       
        function creatuser(){
            var user={
                fullname:document.getElementById("fullname").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                edit:document.getElementById("edit").value,
                delete:document.getElementById("delete").value
            }
            users. push(user)
            clearuser()
            displayuser()
        }



    </script>
</body>
</html>
