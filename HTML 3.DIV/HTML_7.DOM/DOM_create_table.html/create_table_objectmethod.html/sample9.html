<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>fname</td>
                <td>lname</td>
                <td>DOB</td>
                <td>age</td>
                <td>address</td>
                <td>education</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var mydetails={
            fname:"m.swapna",
            lname:"swapna",
            DOB:26,
            age:21,
            address:"chittoor",
            education:"graduate"



        }
        var myTr=document.createElement("tr")
        for(a in mydetails){
            var mytd=document.createElement("td")
            mytd.innerHTML=mydetails[a]
            myTr.appendChild(mytd)
            console.log(mydetails[a])
        }
        document.querySelector("tbody").appendChild(myTr)
    </script>
    
</body>
</html>
