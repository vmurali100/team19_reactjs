<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <td>laptop</td>
            <td>Ram</td>
            <td>color</td>
            <td>height</td>
            <td>quantity</td>
            <td>price</td>
        </tr>
    </thead>
    <tbody></tbody>

</table>
<script>
    var laptop ={
        laptop:"hp",
        Ram:"8gbram",
        color:"silver",
        height:6.5,
        quantity:"good",
        price:47000
    }
    var myTr =document.createElement("tr")
     for( a in laptop){
        var mytd = document .createElement("td")
        mytd.innerHTML=laptop[a]
        myTr.appendChild(mytd)
        console.log(laptop[a])
     }
     document.querySelector("tbody").appendChild( myTr)
</script>

    
</body>
</html>
