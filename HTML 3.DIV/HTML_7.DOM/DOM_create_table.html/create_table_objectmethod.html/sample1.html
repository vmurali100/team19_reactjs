<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <thead>
     <tr>
         <td>firstname</td>
         <td>lastname</td>
         <td>DOB</td>
         <td>email</td>
         <td>city</td>
         <td>mob</td>
     </tr>
    </thead>
    <tbody>

    </tbody>
 </table>
 <script>
    
         var student = {
             fname:"m.swapna",
             lname:"swapna",
             DOB:26,
             email:"smswapna@gmail.com",
             city:"chittoor",
             mob:123456789,
         }
         var myTr = document.createElement("tr")
         for(a in student){
             var mytd = document.createElement("td")
             mytd.innerHTML=student[a]
             myTr.appendChild(mytd)
             console.log(student[a])
         }
         document.querySelector("tbody").appendChild(myTr)

     
      
 </script>
    
</body>
