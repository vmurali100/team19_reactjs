<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <table border="1">

        <thead>
            <tr>
                <th>fname</th>

                <th>tel</th>
                <th>address</th>
                <th>city</th>
                <th>state</th>

            </tr>
        </thead>
        <tbody></tbody>

    </table>

    
    
    <script>
        var student=[
        {
        "fname": "Valerie",

    },
    {

        "city": "Stamford",

    },
    {

    },
    {

    for(i=0;i<student.length;i++){

            mytd.innerHTML=student[i][a]

       mytr.appendChild(mytd)


        }

        document.querySelector("tbody").appendChild(mytr)
    }
    </script>
</body>
</html>
