<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Password</th>
        <th>EmailId</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Degree</th>
        <th>Engineering</th>
        <th>hobbies</th>
        <th>Address</th>
        <th>Attach Resume</th>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Personal Details</h2>
    <form>
      <label>Name</label>
      <input type="text" id="name" /><br />
      <label>Password</label>
      <input type="text" id="password" /><br />
      <label>Email-id</label>
      <input type="text" id="email" /><br />
      <label>Gender</label>
      <input type="radio" name="gender" value="male" id="maleradio" /> Male
      <input type="radio" name="gender" value="female" id="femaleradio" />
      Female <br />
      <label>Contact</label>
      <input type="text" id="contact" /><br />
      <h2>Educational Qualification</h2>
      <label>Degree</label>
      <select id="dropdown1">
        <option value="option1">Bsc</option>
        <option value="option2">Bcom</option>
        <option value="option3">Bstats</option>
        <option value="option4">Bpharm</option>
        <option value="option5">Other</option></select
      ><br />
      <label>Engineering</label>
      <select id="dropdown2">
        <option value="value1">CSE</option>
        <option value="value2">Mech</option>
        <option value="value3">Civil</option>
        <option value="value4">Ece</option></select
      ><br />
      <label>Hobbies</label>
      <input type="checkbox" name="game" value="chess" id="chesscheckbox" />
      Playing chess
      <input type="checkbox" name="game" value="books" id="bookcheckbox" />
      Reading books<br />
      <h2>Address</h2>
      <textarea id="address" rows="6" cols="40"></textarea><br />
      <label>Attach Resume</label>
      <input type="file" id="file" /><br />
 
      <button onclick="displayUsers()" type="button">Add User</button>
     
    </form>
    <script>
      var students = {
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
        email: document.getElementById("email").value,
        gender: document.getElementById(gender).value,
        contact: document.getElementById("contact").value,
        degree: document.getElementById(dropdown1).value,
        engineering: document.getElementById(dropdown2).value,
        hobbies:document.getElementsByName(game).value,
        address: document.getElementById("address"),
        file: document.getElementById("file")
      };

      
      function displayUsers(){
     
        var row1 = document.createElement("tr");
            for ( a in students){
                var td1=document.createElement("td");
                td1.innerHTML=students[a];
                row1.appendChild(td1);
                document.querySelector("tbody").appendChild(row1)
            }
   }


       

   
        
    </script>
  </body>
</html>
