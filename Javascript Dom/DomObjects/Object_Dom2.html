<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="8">
        <thead>
            <th>Material</th>
            <th>Color</th>
            <th>Weight</th>
            <th>Shape</th>
            <th>Purpose</th>
            <th>Size</th>
        </thead>
        <tbody></tbody>
        <script>
            var car = {
                Material: "plastic",
                Color: "red",
                Weight: "1ton",
                Shape: "Aerodynamic",
                Purpose: "Transportation",
                Size: "sedan"
            }

            var row1=document.createElement("tr");
            var row2=document.createElement("tr");
            for( c in car ){
                var td1=document.createElement("td");
                td1.innerHTML=car[c];
                row1.appendChild(td1)
                document.querySelector("tbody").appendChild(row1)
                var td2=document.createElement("td");
                td2.innerHTML=car[c];
                row2.appendChild(td2)
                document.querySelector("tbody").appendChild(row2);
            }
            
           

        </script>
</body>
</html>
