<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="8">
        <thead>
            <th>Material</th>
            <th>Color</th>
            <th>Weight</th>
            <th>Shape</th>
            <th>Purpose</th>
            <th>Size</th>
        </thead>
        <tbody></tbody>
        <script>
            var Mobile = {
                Material: "fiber",
                Color: "Gradient",
                Weight: "350gram",
                Shape: "rectangle",
                Purpose: "calling",
                Size: "15.7cm",
            }

            var row1=document.createElement("tr");
            var row2=document.createElement("tr");
            for( M in Mobile){
                var td1=document.createElement("td");
                td1.innerHTML=Mobile[M];
                row1.appendChild(td1)
                document.querySelector("tbody").appendChild(row1)
                var td2=document.createElement("td");
                td2.innerHTML=Mobile[M];
                row2.appendChild(td2)
                document.querySelector("tbody").appendChild(row2);
            }
        </script>
</body>
</html>
