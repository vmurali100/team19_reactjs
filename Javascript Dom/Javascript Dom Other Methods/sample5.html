<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label> Laptop Name</label>

        <input type="text" id="name"> <br>

        <label>Laptop Model</label>

        <input type="text" id="model"> <br>

        <label> Ram</label>

        <input type="text" id="ram"> <br>

        <label> Operating System </label>

        <input type="text" id="os"> <br>

        <label> Price Of Laptop</label>

        <input type = "text" id="price"><br>

        <button onclick="createLaptopByquerySelector()" type="button">Create A Laptop Object</button>

       
    </form>
    <script>
        function createLaptopByquerySelector(){
            var Laptop = {
                name:document.querySelector("#name").value,
                model:document.querySelector("#model").value,
                ram:document.querySelector("#ram").value,
                os:document.querySelector("#os").value,
                price:document.querySelector("#price").value

            }

            console.log(Laptop)
        }
    </script>
</body>
</html>
