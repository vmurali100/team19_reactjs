<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form>
                <div class="formbold-input-group">
                    <label for="name" class="formbold-form-label"> Name </label>
                    <input type="text" name="name" id="fname" placeholder="Enter your name"
                        class="formbold-form-input" />
                </div>

                <div class="formbold-input-group">
                    <label for="email" class="formbold-form-label"> Email </label>
                    <input type="email" name="lastname" id="email" placeholder="Enter your email"
                        class="formbold-form-input" />
                </div>

                <div class="formbold-input-group">
                    <label for="age" class="formbold-form-label"> Age </label>
                    <input type="text" name="age" id="age" placeholder="Enter your age" class="formbold-form-input" />
                </div>

                <div class="formbold-input-group">
                    <label for="id" class="formbold-form-label"> Id </label>
                    <input type="text" name="id" id="id" placeholder="Enter your id" class="formbold-form-input" />
                </div>

                <div class="formbold-input-group">
                    <label class="formbold-form-label">
                        Which option best describes you?
                    </label>

                    <select class="formbold-form-select" name="occupation" id="occupation">
                        <option value="Student">Student</option>
                        <option value="designer">UX/UI Designer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="frontend">Front End Developer</option>
                    </select>
                </div>

                <div class="formbold-input-radio-wrapper">
                    <label for="ans" class="formbold-form-label">
                        Would you recomend our site to a friend?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="ans" value="yes" />
                                Yes
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="ans" value="no" />
                                No
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="ans" value="maybe" />
                                Maybe
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formbold-input-radio-wrapper">
                    <label class="formbold-form-label">
                        Which languages & freameworks you know?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="c">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="c" value="c" />
                                C
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="c++">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="c++"
                                    value="c++" />
                                c++
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="java">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="java"
                                    value="java" />
                                Java
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="python">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="python"
                                    value="python" />
                                Python
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="javaScript">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="javaScript"
                                    value="JavaScript" />
                                JavaScript
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="react">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="react"
                                    value="react" />
                                React
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="angular">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="angular"
                                    value="angular" />
                                Angular
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="django">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="django"
                                    value="django" />
                                Django
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="tailwind">
                                <input class="formbold-input-radio" type="checkbox" name="languages" id="tailwind"
                                    value="tailwind" />
                                Tailwind CSS
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label" for="bootstrap">
                                <input class="formbold-input-radio" type="radio" name="languages" id="bootstrap"
                                    value="bootstrap" />
                                Bootstrap
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="message" class="formbold-form-label">
                        Any comments or suggestions
                    </label>
                    <textarea rows="6" name="message" id="message" placeholder="Type here..."
                        class="formbold-form-input"></textarea>
                </div>
                <button class="formbold-btn" type="button" onclick="updateUser()">Update</button>
                <button class="formbold-btn" type="button" onclick="backTo()"> Back To DisplayUsers page</button>


                <script>
                    var userToEdit = JSON.parse(localStorage.getItem("userToEdit"));
                    console.log(userToEdit);

                    for (a in userToEdit) {
                        if (a !== "answer" && a !== "languages") {
                            document.getElementById(a).value = userToEdit[a]
                        }
                        else if (a == "answer") {
                            var allRadioBtns = document.getElementsByName("ans");
                            for (var i = 0; i < allRadioBtns.length; i++) {
                                if (allRadioBtns[i].value == userToEdit.answer) {
                                    allRadioBtns[i].checked = true
                                }
                            }
                        }
                        else if (a == "languages") {

                            var allCheckBoxes = document.getElementsByName("languages");
                            for (var i = 0; i < allCheckBoxes.length; i++) {
                                var check = userToEdit.languages.some((val) => allCheckBoxes[i].value == val);
                                allCheckBoxes[i].checked = check
                            }
                        }
                    }


                    function updateUser() {
                        var user = {
                            fname: document.getElementById("fname").value,
                            email: document.getElementById("email").value,
                            age: document.getElementById("age").value,
                            occupation: document.getElementById("occupation").value,
                            answer: null,
                            languages: [],
                            message: document.getElementById("message").value,

                        }
                        var allRadioBtns = document.getElementsByName("ans");
                        for (var i = 0; i < allRadioBtns.length; i++) {
                            if (allRadioBtns[i].checked) {
                                user.answer = allRadioBtns[i].value
                            }
                        }

                        var allCheckBoxes = document.getElementsByName("languages");
                        for (var i = 0; i < allCheckBoxes.length; i++) {
                            if (allCheckBoxes[i].checked) {
                                user.languages.push(allCheckBoxes[i].value)
                            }
                        }

                        fetch("http://localhost:3000/student/" + userToEdit.id, {
                            method: "PUT",
                            body: JSON.stringify(user),
                            headers: { "content-type": "application/json" }

                        }).then(() => {
                            console.log("User updated succesfully");
                            window.location.href = "displayUsers.html"
                        })

                    }

                    function backTo() {
                        window.location.href = "displayUsers.html"
                    }





                </script>
</body>

</html>
