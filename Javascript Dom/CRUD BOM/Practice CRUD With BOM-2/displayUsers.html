<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <thead>
               
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>phoneNumber</th>
                <th>StreetAddress</th>
                <th>StreetAddress2</th>
                <th>State</th>
                <th>Country</th>
                <th>post/Zip Code</th>
                <th>Area Code</th>
                <th>Agreed Or Not</th>
                <th>ID</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function getUsersFromApi(){
            fetch("http://localhost:3000/details")
            .then((response)=>{
                return response.json()
            })
            .then((data)=>{
                users = data;
                displayUsers()
                
            })
        }

        function displayUsers(){
            for(var i =0; i < users.length; i++){
                var myTr = document.createElement("tr");
                for(a in users[i]){
                    var myTd = document.createElement("td");
                    myTd.innerHTML = users[i][a];
                    myTr.appendChild(myTd)
                }

                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.innerHTML = "EDIT"
                editBtn.style.backgroundColor = "yellow";
                editTd.appendChild(editBtn);
                myTr.appendChild(editTd);
                editBtn.setAttribute("onclick","editUser("+ i +")")


                var delTd = document.createElement("td");
                var delBtn = document.createElement("button");
                delBtn.innerHTML = "DELETE"
                delBtn.style.backgroundColor = "red";
                delTd.appendChild(delBtn);
                myTr.appendChild(delTd);
                delBtn.setAttribute("onclick", "delUser("+i+")")

                document.querySelector("tbody").appendChild(myTr)
            }
        }
        getUsersFromApi();

        function editUser(i){
            localStorage.setItem("userToEdit" , JSON.stringify(users[i]));
            window.location.href = "editUser.html"
        }

        function delUser(i){
            localStorage.setItem("userToDelete", JSON.stringify(users[i]));
            window.location.href = "deleteUser.html"
        }
    </script>
</body>
</html>
