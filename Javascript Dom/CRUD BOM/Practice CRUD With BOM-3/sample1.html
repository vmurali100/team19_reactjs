<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="formbold-main-wrapper">

        <div class="formbold-form-wrapper">
            <form>
                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            First name
                        </label>
                        <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label"> Last name </label>
                        <input type="text" name="lastname" id="lastname"  class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="id" class="formbold-form-label">
                            ID
                        </label>
                        <input type="text" name="id" id="id" class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-mb-5">
                    <label for="qusOne" class="formbold-form-label">
                        All HTML code must be put which symbols?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" value="option One"/>
                                Option one
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" value="option Two"/>
                                Option Two
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" value="option Three"/>
                                Option Three
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne" value="none of them" />
                                None of them
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formbold-mb-5">
                    <label for="qusTwo" class="formbold-form-label">
                        To display any image on web which tag we have to use?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" value="option One" />
                                Option one
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo"  value="option Two"/>
                                Option Two
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo" value="option Three"/>
                                Option Three
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo"  value="none of them" />
                                None of them
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="qusThree" class="formbold-form-label">
                        What is the full definition of HTML?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" value="option One" />
                                Option one
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree"  value="option Two"/>
                                Option Two
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree" value="option Three" />
                                Option Three
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree"  value="none of them"  />
                                None of them
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <button class="formbold-btn" type="button" onclick="addUser()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function addUser(){
            var user = {
                firstname : document.getElementById("firstname").value,
                lastname : document.getElementById("lastname").value,
                qusone : null,
                qustwo : null,
                qusthree : null
            }
            var firstRadio = document.getElementsByName("qusOne");
            for(var i = 0; i < firstRadio.length; i++){
                if(firstRadio[i].checked){
                    user.qusone = firstRadio[i].value
                }
            }
            var secondRadio = document.getElementsByName("qusTwo");
            for(var i = 0; i < secondRadio.length; i++){
                if(secondRadio[i].checked){
                    user.qustwo = secondRadio[i].value
                }
            }
            var thirdRadio = document.getElementsByName("qusThree");
            for(var i = 0; i < thirdRadio.length; i++){
                if(thirdRadio[i].checked){
                    user.qusthree = thirdRadio[i].value
                }
            }

            fetch("http://localhost:3000/quesForm",{
                method : "POST",
                body : JSON.stringify(user),
                headers : {"content-type" : "application/json"}
            })
            .then(()=>{
                window.location.href = "displayUsers.html"
            })

        }

    </script>
</body>
</html>
