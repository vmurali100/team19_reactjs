<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter a InRange Number</label>
        <input type="number" id="num1"/><br>
        <label>Enter a OutRange Number</label>
        <input type="number" id="num2"/><br>
        <label>Please Enter a Number that you want To Check</label>
        <input type="number" id="num3"/><br>

        <button onclick="checkInrangeOutrange()" type="button">CheckingNumberBetweenInrange&OutRange</button>
        <div id="display"></div>
    </form>
    <script>
        function checkInrangeOutrange(){
            inrange = Number(document.getElementById("num1").value);
            outrange = Number(document.getElementById("num2").value);
            number = Number(document.getElementById("num3").value);

            if(number >= inrange && number <= outrange){
              document.getElementById("display").innerHTML = number + "   is Inrange between   " + inrange + "and" + outrange;
           }
           else{
            document.getElementById("display").innerHTML = number + "  is Outrange between  " + inrange + "and" + outrange;
           }
        }
        
    </script>
</body>
</html>
