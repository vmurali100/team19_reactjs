<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter First Element</label>
            <input type="text" id="one"><br>
            <label>Enter Second Element</label>
            <input type="text" id="two"><br>
            <label>Enter Third Element</label>
            <input type="text" id="three"><br>
            <label>Enter Fourth Element</label>
            <input type="text" id="four"><br>
            <label>Enter Fifth Element</label>
            <input type="text" id="five"><br>

            <button onclick="createArray()" type="button">Creating An Array</button>
            <button onclick="removeDuplicates()" type="button">ClickForRemoveDuplicates</button>
            <div id="display"></div>
            <div id="duplicates"></div>
    </form>
    <script>  
        var myArray = [];
         function createArray() {
             myArray = [
                num1 = document.getElementById("one").value,
                num2 = document.getElementById("two").value,
                num3 = document.getElementById("three").value,
                num4 = document.getElementById("four").value,
                num5 = document.getElementById("five").value
            ]
            var result = [];
            for (var i = 0; i < myArray.length; i++) {
                result.push(myArray[i]) ;
            }
            document.getElementById("display").innerHTML = "Array is:  <br>[" + result + "]";
        }
        function removeDuplicates(){
       
           var remove = myArray.filter((item, index) =>
                    myArray.indexOf(item) === index   //indexOf() returns the index  of the first occurence of an element in a array
            );
         
            document.getElementById("duplicates").innerHTML = "Unique array by Removing Duplicates is: [ " + remove + " ]";
        }

        
    </script>
</body>
</html>
