<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter a dividend</label>
        <input type="number" id="num1"><br>
        <label>Enter a divisor</label>
        <input type="number" name="" id="num2"><br>

        <button  type="button"  onclick="calculateRemainder()">Calculate Remainder</button>
         <div id="display">

         </div>
    </form>
    <script>
            function calculateRemainder(){
                var number1 = Number(document.getElementById("num1").value);
        
                var number2 = Number(document.getElementById("num2").value);
       
                var Remainder = number1 %number2;
                document.getElementById("display").innerHTML = "Remainder is:" +  Remainder;

        }

    </script>
</body>
</html>
