<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Enter a year</label>
        <input type="number" id="num" /><br>

        <button onclick="checkLeapyear()" type="button">CheckingLeapYearorNot</button>
        <div id="display"></div>
        
    </form>
    <script>
        function checkLeapyear() {
            year = Number(document.getElementById("num").value);

            if (year % 400 == 0)
                document.getElementById("display").innerHTML = year + " is a Leap Year";

            else if (year % 4 == 0 && year % 100 != 0) {
                document.getElementById("display").innerHTML = year + " is a Leap Year";
            }
            else {
                document.getElementById("display").innerHTML = year + " is Not a  Leap Year";
            }
        }

    </script>
</body>

</html>
