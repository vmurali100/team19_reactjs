<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Class</title>
    <style>
       #myheading{
            color: bisque;
            background-color: cadetblue;
        }
        .mypara{
            background: blue;
            color: aquamarine;
        }
        .myclass{
            font-style: italic;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <div>
    <h2>Hello World...Hello HTML</h2>
    <h2 id="myheading" class="myclass" style="font-size: 30px;">Hello India</h2>
    <h2>Hello AP</h2>
    <p>i am paragraph 1</p>
    <p class="mypara">i am paragraph 2</p>
    <p class="mypara">i am paragraph 3</p>
    <p>i am paragraph 4</p>
    <a href="https://instagram.com">instagram</a>
    <a href="https://naukari.com">naukari</a>
    </div>
</body>
</html>
