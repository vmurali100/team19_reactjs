<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Brand:</label>
    <input type="text" class="Brand"> <br>
    
    <label for=""> Enter Model:</label>
    <input type="text" class="Model"> <br>
    
    <label for="">Enter RAM:</label>
    <input type="text" class="Ram">  <br>
    
    <label for="">Enter ROM:</label>
    <input type="text" class="Rom">  <br> 

    <button onclick="createObject()" type="button">createLaptop</button>
    <div id="display"></div> 
    <script>
        function createObject(){
            var Laptop={
                Brand:document.getElementsByClassName("Brand")[0].value,
                Model:document.getElementsByClassName("Model")[0].value,
                Ram:document.getElementsByClassName("Ram")[0].value,
                Rom:document.getElementsByClassName("Rom")[0].value,

            }
            console.log(Laptop)
            var Result="";
            for(l in Laptop ){
                Result+=Laptop[l]+ "<br/>"
            }
            document.getElementById("display").innerHTML="Created Laptop Object: "+""+"<br/>"+ Result 
        }
    </script>
</body>
</html>
