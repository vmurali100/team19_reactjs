<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">number1</label>
    <input type="number" id="number1"><br>
    <label for="">number2</label>
    <input type="number" id="number2"><br>
    <button onclick="GreaterLesserOrEqual()" type="button">GreaterLesserOrEqual</button>
    <div id="result"></div>
</body>
<script>
   function GreaterLesserOrEqual(){
    var a=(document.getElementById("number1").value)
     var b=(document.getElementById("number2").value)
     if(a>b){
        document.getElementById("result").innerHTML=a+"is Greater Than"+b
     }
     else if(a<b){
        document.getElementById("result").innerHTML=a+"is Lesser Than"+b
     }
     else{
        document.getElementById("result").innerHTML=a+"is equal to"+b
     }
   } 
</script>
</html>
