<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Name:</label>
    <input type="text" id="Name"> <br>
    <label for="">Age:</label>
    <input type="text" id="Age"> <br>
    <label for="">Email:</label>
    <input type="text" id="Email"> <br>
    <button onclick="createObject()">CreatingObject</button>
    <div id="container"></div>
    <script>

        // LOPPING OBJECTS USING DOM 
        function createObject() {
            var student = {
                Name: document.getElementById("Name").value,
                Age: document.getElementById("Age").value,
                Email: document.getElementById("Email").value
            }
            // var result = document.getElementById("container").innerHTML = "Creating an object "+"<br/>"+student.Name+"<br/>"+student.Age+"<br/>"+student.Email+"<br/>"
             // var result = "";
            // for(a in person){
            //     result+=person[a]+"<br/>"
            // }
            // document.getElementById("container").innerHTML = result
            var result="";
            for(i in student){
                result=result+student[i]+"<br/>"
            }
            document.getElementById("container").innerHTML=result
        }
    </script>
</body>
</html>
