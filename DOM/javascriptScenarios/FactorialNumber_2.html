<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">EnterNumber:</label>
    <input type="number" id="factor"> <br>
    <button type="button" onclick="Factors()">DisplayProduct</button>
    <div id="displayresult"></div>



</body>
<script>
    function Factors(){
        var Number=document.getElementById("factor").value
        var Product=1;
        for(var i=1;i<=Number;i++){
            if(Number%i==0){
                Product=Product*i;
                console.log(i);
            }
            document.getElementById("displayresult").innerHTML=" product of Factors is:"+Product
        }

    }


</script>
</html>
