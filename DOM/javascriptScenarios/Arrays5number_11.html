<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter First Number:</label>
    <input type="number" id="1stelement"> <br>
    <label for="">Enter Second Number:</label>
    <input type="number" id="2ndelement"> <br>
    <label for="">Enter Third Number:</label>
    <input type="number" id="3rdelement"> <br>
    <label for="">Enter Fourth Number:</label>
    <input type="number" id="4thelement"> <br>
    <label for="">Enter Fifth Number:</label>
    <input type="number" id="5thelement"><br>

    <button onclick="CreatingArray()" type="button">New Array</button>

    <div id="displayArr"></div>


    <script>
        function CreatingArray(){
            var Arr=[
            document.getElementById("1stelement").value,
            document.getElementById("2ndelement").value,
            document.getElementById("3rdelement").value,
            document.getElementById("4thelement").value,
            document.getElementById("5thelement").value,
        ]
        var result=[];
        for( var i=0;i<Arr.length;i++){
            result=result+Arr[i]+","
        }
        document.getElementById("displayArr").innerHTML="The Array is  ["+result+"]"
        }
    </script>
</body>
</html>
