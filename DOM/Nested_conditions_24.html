<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Marks:</label>
    <input type="number" id="number1">
    <button onclick="NestedConditions()">Display</button>
    <div id="show"></div>
    <div id="show1"></div>
    <script>
        function NestedConditions(){
            var marks=document.getElementById("number1").value
            if(marks>=35){
                document.getElementById("show").innerHTML="Your Pass"
                if(marks>=80 && marks>=90){
                document.getElementById("show1").innerHTML="A GRADE"
                 }
                else if(marks>=70 && marks<=80){
                    document.getElementById("show1").innerHTML="B GRADE"   
                }
                else if(marks>=60 && marks<=70){
                    document.getElementById("show1").innerHTML="C GRADE"   
                }
                else if(marks>=50 && marks<=60){
                    document.getElementById("show1").innerHTML="D GRADE"   
                }
            }
            else {
                document.getElementById("show1").innerHTML= "Your Fail"
                }
            
        
        }
    </script>

</body>
</html>
