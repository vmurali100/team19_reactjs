<body>
    <script>
        
        function reverseString(str){
            let reversed = '';
           
            for(var i=str.length-1;  i>=0; i--){
                reversed += str[i];
            }
            return reversed
        }
        
        var myString = "hello world";
        var revString = reverseString(myString);
        console.log(revString)

        
      
    </script>
</body>
