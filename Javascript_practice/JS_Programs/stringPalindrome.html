<body>
    <script>
            var myString = "madam";
            let reversed = '';
            temp = myString
           
            for(var i=myString.length-1;  i>=0; i--){
                reversed += myString[i];
            }
           console.log(reversed);
        
         if(temp == reversed){
            console.log("It is a palindrome")
         }
         else{
            console.log("It is not a Palindrome")
         }
       
       

        
    </script>
</body>
