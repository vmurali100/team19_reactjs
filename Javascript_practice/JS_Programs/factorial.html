<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Please enter a number"));
        var fact = 1;
        if(num < 0){
            console.log("Factorial of " + num + " is not possible")
        }
        else{
            for(let i = 1; i <= num; i++){
                fact = fact * i;
            }
            console.log("Factorial of " + num + "is " + fact)
        }
    </script>
</body>
</html>
