    <script>
        var str = "I am learning Javascript";

        var arr = str.split(" ");

        var newArr = [];

        for(let i of arr){
            // console.log(i.length);
           newArr.push(i.length);
        }

       var arrSort =  newArr.sort((a,b)=>{
            return b-a
        })
         console.log(arrSort[0])

       var result= arr.filter((val)=> val.length == arrSort[0] )
        
        console.log(result);
      
    </script>
