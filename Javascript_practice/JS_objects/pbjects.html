<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         class Mobile {
            constructor(name, model) {
                this.name = name;
                this.model = model;

            }
        }

        class MobileDetails extends Mobile {
            constructor(name, model, ram, color, os, rom) {
                super(name, model);
                this.ram = ram;
                this.color = color;
                this.os = os;
                this.rom = rom;
            }
        }

        var mb1 = new MobileDetails('oppo', 'Reno 2f', '8gb', 'sliver', 'andriod', '128gb');
        var mb2 = new MobileDetails('vivo', 'z1 pro', '6gb', 'black', 'andriod', '128gb');
        var mb3 = new MobileDetails('vivo', 'y21', '6gb', 'white', 'andriod', '64gb');

        console.log(mb1);
        console.log(mb2);
        console.log(mb3);


        class Student {
            constructor(fname, lname, branch) {
                this.fname = fname;
                this.lname = lname;
                this.branch = branch;
            }
        }

        class StudentDetails extends Student {
            constructor(fname, lname, branch, email, age, mob) {
                super(fname, lname, branch);
                this.emai = email;
                this.age = age;
                this.mob = mob;

            }

        }

        var std1 = new StudentDetails("arun", "kumar", 'cse', "arun@gmail.com", 23, 993824902);
        var std2 = new StudentDetails("Prem", "kumar", "Mech", "prem@gmail.com", 25, 873458934);
        console.log(std1);
        console.log(std2);

        class Laptop {
            constructor(name, model) {
                this.name = name;
                this.model = model;
            }
        }

        class LaptopDetails extends Laptop {
            constructor(name, model, color, processor, ram, price) {
                super(name, model);
                this.color = color;
                this.processor = processor;
                this.ram = ram;
                this.price = price;
            }
        }

        var lp1 = new LaptopDetails('hp', '15s', 'sliver', 'intel', '8gb', 54000);
        var lp2 = new LaptopDetails('dell', 'inspiron', 'sliver', 'intel', '8gb', 62000);
        var lp3 = new LaptopDetails('hp', 'pavilion', 'black', 'ryzen', '8gb', 60000,);

        console.log(lp1);
        console.log(lp2);
        console.log(lp3);

    </script>
</body>
</html>
