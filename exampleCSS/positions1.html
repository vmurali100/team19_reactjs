<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .position{
            height: 200px;
            width: 200px;
            background-color: aqua;
            text-align: center;
            margin: 10px auto;
            float: left;
            margin-left: 200px;
        }
        img{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 250px;
            top: 70px;
        }
         li{
            list-style: none;
            display: inline;
            color: white;
            background-color: gray;
            padding: 5px;
            height: 10px;
            width: 20px;
        }
        ul{
            float: right;
        }
    </style>
</head>
<body>
    <div class="position">User</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/800px-User_icon_2.svg.png" alt="">
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Contact</li>
        <li>Deep</li>
    </ul>
</body>
</html>
