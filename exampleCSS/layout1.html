<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 100%;
      }
      .row1 {
        color: #c0bab6;
        background-color: #333333;
      }
      #header {
        width: 960px;
        margin: 0 auto;
        padding: 20px 0;
        overflow: auto;
      }
      #header #hgroup {
        float: left;
        margin: 0 0 20px 0;
      }
      #header #hgroup h1,
      #header #hgroup h2 {
        font-weight: normal;
        font-style: normal;
        text-transform: none;
      }
      #header #hgroup h1{
        font-size: 36px;
      }
      .row1, .row1 a {
        color: #C0BAB6;
        background-color: #333333;
        text-decoration: none;
        outline: none;
        }
        #header #hgroup h2 {
            font-size: 13px;
        }
        #header nav {

        float: right;
        margin: 10px 0 0 0;
        padding: 20px 0;
        color: #C0BAB6;
        background-color: #232323;
    }
    #header nav ul {
        padding:0 20px;
    }
    #header nav li {
        display: inline;
        margin-right: 25px;
        text-transform: uppercase;
    }
    #header nav li a {
        color: #C0BAB6;
        background-color: #232323;
    }
    </style>
  </head>
  <body>
    <div class="wrapper row1">
      <header id="header" class="clear">
        <div id="hgroup">
          <h1>
            <a href="#">Basic 88</a>
          </h1>
          <h2>Basic HTML Template</h2>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">Text Link</a>
            </li>
            <li>
              <a href="#">Text Link</a>
            </li>
            <li>
              <a href="#">Text Link</a>
            </li>
            <li>
              <a href="#">Text Link</a>
            </li>
            <li>
              <a href="#">Text Link</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
