<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #header{
            width: 960px;
            height: 150px;
            background: rgb(197, 163, 169);
        }
        #content{
            width: 960px;
            height: 150px;
            background: rgb(100, 127, 100);   
        }
        #slider{
            width: 960px;

            width: 100px;
            height: 100px;

            height: 100px;

        <div id="leftbox"></div>

    <div id="slider">
