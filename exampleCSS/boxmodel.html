<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 250px;
            height: 100px;
            border: 3px solid purple;
            margin: 50px;
            padding: 30px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: underline;
            color: green;
            padding-top: 100px;
            text-decoration-style: dashed;
        }
        #div2{
            width: 250px;
            height: 100px;
            border: 3px solid rgb(122, 122, 215);
            margin: 50px;
            padding: 30px;
            text-align: center;
            font-style: italic;
            text-decoration: underline;
            color: purple;
            padding-top: 100px;
            text-decoration-style: dotted;

        }
        #div3{
            width: 250px;
            height: 100px;
            border: 3px solid green;
            margin: 50px;
            padding: 30px;
            text-align: center;
            font-style: oblique;
            text-decoration: underline;
            color: blue;
            padding-top: 100px;
            text-decoration-style: double;
        }
    </style>
</head>
<body>
    <div id="div1">Hello World</div>
    <div id="div2">Web Developer</div>
    <div id="div3">UI Developer</div>
</body>
</html>
