<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            display: flex;
            background: aquamarine;
            padding: 5px;
        }
        .item{
            background: palevioletred;
            height: 100px;
            width: 100px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="flex-container">
        <div class="item" style="order: 2;">1</div>
        <div class="item" style="order: 4;">2</div>
        <div class="item" style="order: 1;">3</div>
        <div class="item" style="order: 3;">4</div>
    </div>
</body>
</html>
