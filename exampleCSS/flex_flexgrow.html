<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            display: flex;
            width: 100%;
            height: 100%;
            background: pink;
        }
        .item{
            height: 100px;
            width: 100px;
            background: purple;
            margin: 5px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="flex-container">
        <div class="item" style="flex-grow: 1;">1</div>
        <div class="item" style="flex-grow: 2;">2</div>
        <div class="item" style="flex-grow: 3;">3</div>
        <div class="item" style="flex-grow: 8;">4</div>
    </div>
</body>
</html>
