<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>In Delete Users page</h2>
  <h3 id="dlt"></h3>
  <button type="button"  style="background-color: red; border-radius: 5px; padding: 5px;"   onclick="deleteUser()">Yes, You want to Delete</button>
  <button type="button" style="background-color: greenyellow; border-radius: 5px; padding: 5px;"   onclick="backTo()">No, Cancel</button>
<script>
    var usertodelete=JSON.parse(localStorage.getItem("deleteUser"));
    console.log(usertodelete);

    document.getElementById("dlt").innerHTML="Do You want " +usertodelete.name+ " To Delete...!"

    function deleteUser(){
        fetch("http://localhost:3000/userDetails/"+ usertodelete.id,{
            method:"DELETE",
        }).then(()=>{
            console.log("User Deleted Sucessfully !!!");
            window.location.href="displayUser.html"
        })
    }

    function backTo(){
        window.location.href="sample_01.html";
    }



</script>
</body>
</html>
