<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="formbold-main-wrapper">

        <div class="formbold-form-wrapper">
            <form>
                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            First name
                        </label>
                        <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label"> Last name </label>
                        <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="id" class="formbold-form-label">
                            ID
                        </label>
                        <input type="text" name="id" id="id" class="formbold-form-input" />
                    </div>
                </div>

                <div class="formbold-mb-5">
                    <label for="qusOne" class="formbold-form-label">
                        All HTML code must be put which symbols?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne"
                                    value="option One" />
                                Option one
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne"
                                    value="option Two" />
                                Option Two
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne"
                                    value="option Three" />
                                Option Three
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusOne" id="qusOne"
                                    value="none of them" />
                                None of them
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="formbold-mb-5">
                    <label for="qusTwo" class="formbold-form-label">
                        To display any image on web which tag we have to use?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo"
                                    value="option One" />
                                Option one
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo"
                                    value="option Two" />
                                Option Two
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo"
                                    value="option Three" />
                                Option Three
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusTwo" id="qusTwo"
                                    value="none of them" />
                                None of them
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="qusThree" class="formbold-form-label">
                        What is the full definition of HTML?
                    </label>

                    <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree"
                                    value="option One" />
                                Option one
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree"
                                    value="option Two" />
                                Option Two
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree"
                                    value="option Three" />
                                Option Three
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>

                        <div class="formbold-radio-group">
                            <label class="formbold-radio-label">
                                <input class="formbold-input-radio" type="radio" name="qusThree" id="qusThree"
                                    value="none of them" />
                                None of them
                                <span class="formbold-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <button class="formbold-btn" type="button" onclick="updateUser()">Submit</button>
            </form>
        </div>
    </div>
    <script>
        var userToEditqus = JSON.parse(localStorage.getItem("editUserqus"));
        console.log(userToEditqus)

        for (a in userToEditqus) {
            if (  a !== "qusone" && a !== "qustwo" && a !== "qusthree"  && a!=="id") {
                document.getElementById(a).value = userToEditqus[a]
            }
            else if (a == "qusone") {
                var firstqus = document.getElementsByName("qusOne");
                for (var i = 0; i < firstqus.length; i++) {
                    if (firstqus[i].value == userToEditqus.qusone) {
                        firstqus[i].checked = true
                    }
                }
            }
            else if (a == "qustwo") {
                var secondqus = document.getElementsByName("qusTwo");
                for (var i = 0; i < secondqus.length; i++) {
                    if (secondqus[i].value == userToEditqus.qustwo){
                        secondqus[i].checked = true
                    }
                }
            }
            else if (a == "qusthree") {
                var thirdqus = document.getElementsByName("qusThree");
                for (var i = 0; i < thirdqus.length; i++) {
                    if (thirdqus[i].value == userToEditqus.qusthree);
                    thirdqus[i].checked = true
                }
            }
        }
        
        

       function updateUser() {
            var user = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                qusone: null,
                qustwo: null,
                qusthree: null
            }
            var firstqus = document.getElementsByName("qusOne");
            for (var i = 0; i < firstqus.length; i++) {
                if (firstqus[i].checked) {
                    user.qusone = firstqus[i].value
                }
            }
            var secondqus = document.getElementsByName("qusTwo");
            for (var i = 0; i < secondqus.length; i++) {
                if (secondqus[i].checked) {
                    user.qustwo = secondqus[i].value
                }
            }
            var thirdqus = document.getElementsByName("qusThree");
            for (var i = 0; i < thirdqus.length; i++) {
                if (thirdqus[i].checked) {
                    user.qusthree = thirdqus[i].value
                }
            }

        fetch("http://localhost:3000/Questions/" + userToEditqus.id, {
            method: "PUT",
            body : JSON.stringify(user),
            headers : {"content-type": "application/json"}
        })
        .then(()=>{
            window.location.href = "displayUser.html"
        })
        }
    </script>
</body>
