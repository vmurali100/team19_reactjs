<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <thead>
                <th>FirstName</th>
                <th>Id</th>
                <th>LastName</th>
                <th>Question1</th>
                <th>Question3</th>
                <th>Question2</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var users = [];
        function getUsersFromApi() {
            fetch("http://localhost:3000/Questions")
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    users = data;
                    const sortedArray = sortArrayOfObjects(data);
                    users = sortedArray;
                    displayUsers();
                });
        }

        function sortArrayOfObjects(array) {
            return array.map((obj) => sortObjectProperties(obj));
        }
        function sortObjectProperties(obj) {
            const sortedObj = {};
            Object.keys(obj)
                .sort()
                .forEach((key) => {
                    sortedObj[key] = obj[key];
                });
            return sortedObj;
        }
        getUsersFromApi();

        function displayUsers() {
            for (var i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr");
                for (a in users[i]) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = users[i][a];
                    myTr.appendChild(myTd);
                }

                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.innerHTML = "EDIT";
                editBtn.style.backgroundColor = "yellow";
                editTd.appendChild(editBtn);
                myTr.appendChild(editTd);
                editBtn.setAttribute("onclick", "editUser(" + i + ")");

                var delTd = document.createElement("td");
                var delBtn = document.createElement("button");
                delBtn.innerHTML = "DELETE";
                delBtn.style.backgroundColor = "red";
                delTd.appendChild(delBtn);
                myTr.appendChild(delTd);
                delBtn.setAttribute("onclick", "delUser(" + i + ")");

                document.querySelector("tbody").appendChild(myTr);
            }
        }

        function editUser(i) {
            localStorage.setItem("editUserqus", JSON.stringify(users[i]));
            window.location.href = "editUser.html";
        }

        function delUser(i) {
            localStorage.setItem("deleteUserqus", JSON.stringify(users[i]));
            window.location.href = "deleteUser.html";
        }
    </script>
</body>

</html>
