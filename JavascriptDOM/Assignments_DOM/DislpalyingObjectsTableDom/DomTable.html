<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // creating an  row
      for (var i = 0; i <= 10; i++) {
        var row1 = document.createElement("tr");

        // creating an  table data
        var td1 = document.createElement("td");
        td1.innerHTML = "santhosh";
        row1.appendChild(td1);

        var td2 = document.createElement("td");
        td2.innerHTML = "23";
        row1.appendChild(td2);

        var td3 = document.createElement("td");
        td3.innerHTML = "santhosh@123gmail.com";
        row1.appendChild(td3);
        document.querySelector("tbody").appendChild(row1);
      }

    
    </script>
  </body>
</html>
