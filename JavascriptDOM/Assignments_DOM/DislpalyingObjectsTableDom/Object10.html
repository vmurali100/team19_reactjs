<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>firstName</th>
        <th>lastName</th>
        <th>age</th>
        <th>occupation</th>
        <th>isMarried</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const person = {
        firstName: "Emily",
        lastName: "Johnson",
        age: 28,
        occupation: "Software Engineer",
        isMarried: false,
      };


      var row1 = document.createElement("tr");

      for (i in person) {
        var td1 = document.createElement("td");
        td1.innerHTML = person[i];
        row1.appendChild(td1);
        document.querySelector("tbody").appendChild(row1);
      }
      

    </script>
  </body>
</html>
