<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>make</th>
        <th>model</th>
        <th>year</th>
        <th>color</th>
        <th>mileage</th>
        <th>fuelType</th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script>
    const car = {
      make: "Toyota",
      model: "Camry",
      year: 2022,
      color: "Silver",
      mileage: 15000,
      fuelType: "Gasoline",
    };

    var row1 = document.createElement("tr");

    for (i in car) {
      var td1 = document.createElement("td");
      td1.innerHTML = car[i];
      row1.appendChild(td1);
    }
    document.querySelector("tbody").appendChild(row1);
  </script>
</html>
