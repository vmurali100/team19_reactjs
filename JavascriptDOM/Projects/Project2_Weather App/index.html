<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <p id="location"></p>
    <p id="temperature"></p>
    <p id="weather"></p>
    <script>
      const apiKey = "90453c0a51e48596cd1243b36dd5e6c6";
      const city = "Bangalore";

      fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`
      )
        .then((response) => response.json())
        .then((data) => {
          const location = document.getElementById("location");
          const temperature = document.getElementById("temperature");
          const weather = document.getElementById("weather");

          location.textContent = `Location: ${data.name}, ${data.sys.country}`;
          temperature.textContent = `Temperature: ${data.main.temp} K`;
          weather.textContent = `Weather: ${data.weather[0].description}`;
        })
        .catch((error) => {
          console.error("Error fetching weather data:", error);
        });
    </script>
  </body>
</html>
